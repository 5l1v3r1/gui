<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="network-traffic.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "enabledInterfaces": {"<-": "this.interfaces.filter{type == 'ETHER' && enabled}.sorted{id}"},
                "card": {"<-": "this.context.selectedInterface.id || this.enabledInterfaces.0.id"}
            }
        },
        "widget": {
            "prototype": "ui/dashboard/widgets/widget.reel",
            "properties": {
                "element": {"#": "widget"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "'Network traffic - ' + @owner.card"}
            }
        },
        "chart": {
            "prototype": "ui/dashboard/widgets/chart-live.reel",
            "properties": {
                "element": {"#": "chart-live"},
                "showLegend": true,
                "showYAxis": true,
                "yFormat": "1.2s",
                "isTimeSeries": true,
                "useGuideline": true,
                "metrics": [
                    ["if_octets", "rx"],
                    ["if_octets", "tx"]
                ],
                "removePrefix": "if_octets."
            },
            "bindings": {
                "source": {"<-": "'interface-' + @owner.card"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NetworkTraffic DashboardWidget">
        <div data-montage-id="widget">
            <div data-montage-id="title" data-arg="widget-title"></div>
            <div data-arg="widget-content">
                <div data-montage-id="chart-live"></div>
            </div>
        </div>
    </div>
</body>
</html>
