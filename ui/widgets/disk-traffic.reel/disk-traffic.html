<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="disk-traffic.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            }
        },
        "widget": {
            "prototype": "ui/dashboard/widgets/widget.reel",
            "properties": {
                "element": {"#": "widget"}
            }
        },
        "chart": {
            "prototype": "ui/dashboard/widgets/chart-live.reel",
            "properties": {
                "element": {"#": "chart-live"},
                "showLegend": true,
                "showYAxis": true,
                "yFormat": "1.2s",
                "isTimeSeries": true,
                "graphType": "stacked",
                "useGuideline": true,
                "source": "disk-*",
                "metrics": [
                    ["disk_octets", "read"],
                    ["disk_octets", "write"]
                ],
                "removePrefix": "disk_octets."
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DiskTraffic DashboardWidget">
        <div data-montage-id="widget">
            <div data-arg="widget-title">Disk I/O</div>
            <div data-arg="widget-content">
                <div data-montage-id="chart-live"></div>
            </div>
        </div>
    </div>
</body>
</html>
