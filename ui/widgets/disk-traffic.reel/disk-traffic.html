<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="disk-traffic.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            }
        },
        "chart": {
            "prototype": "ui/dashboard/widgets/widget.reel",
            "properties": {
                "element": {"#": "chart"},
                "showLegend": true,
                "showYAxis": true,
                "yFormat": "1.2s",
                "isTimeSeries": true,
                "graphType": "stacked",
                "useGuideline": true,
                "title": "Disk I/O",
                "source": "disk-*",
                "metrics": [
                    ["disk_octets", "read"],
                    ["disk_octets", "write"]
                ],
                "removePrefix": "disk_octets."
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DiskTraffic DashboardWidget">
        <div data-montage-id="chart"></div>
    </div>
</body>
</html>
