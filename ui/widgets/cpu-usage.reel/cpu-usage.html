<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cpu-usage.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "chart": {
            "prototype": "ui/dashboard/widgets/widget.reel",
            "properties": {
                "element": {"#": "chart"},
                "showLegend": true,
                "showYAxis": true,
                "isTimeSeries": true,
                "graphType": "stacked",
                "useGuideline": true,
                "title": "CPU usage",
                "source": "aggregation-cpu-sum",
                "metrics": [
                    "cpu-user",
                    "cpu-system"
                ],
                "removePrefix": "cpu-"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CpuUsage">
        <div data-montage-id="chart"></div>
    </div>
</body>
</html>
