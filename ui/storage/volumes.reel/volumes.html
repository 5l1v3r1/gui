<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="volumes.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "cascadingList": {"@": "cascadingList"}
            }
        },
        "cascadingList": {
            "prototype": "ui/controls/cascading-list.reel",
            "properties": {
                "element": {"#": "cascadingList"}
            },
            "bindings": {
                "root": {"<-": "@owner.volumes.length > 1 ? @owner.volumes : @owner.volumes.0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Volumes">
        <div data-montage-id="cascadingList"></div>
    </div>
</body>
</html>
