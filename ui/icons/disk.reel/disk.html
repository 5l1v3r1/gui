<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="disk.css">
    <script type="text/montage-serialization">
       {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "condition": false
            },
            "bindings": {
                "disk": {"<-": "@owner.object ? @owner.object._disk.defined() ? @owner.object._disk : @owner.object : null"},
                "isOffline": {"<-": "@owner.object._disk.defined() && @owner.object.status != 'ONLINE'" },
                "smartFail": {"<-": "@owner.disk.status.smart_info.smart_status != 'PASS'" },
                "classList.has('unhealthy')": {"<-": "@owner.isOffline || @owner.smartFail" }
            }
        },
        "bytesConverter": {
            "object": "./[defaultBytesConverter]"
        },
        "mediaSize": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "mediaSize"},
                "converter": {"@": "bytesConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.disk.mediasize"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "!!@owner.disk.status.is_ssd ? 'ssd' : 'hdd'"}
            }
        },
        "statusStateSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "statusStateSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.smartFail ? 'smart' : @owner.isOffline ? 'offline' : 'healthy'"}
            }
        },
        "warningStateSituation": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "warningStateSituation"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.disk.status.smart_info.smart_status == 'FAIL'? 'fail' : 'warn'"}
            }
        },
        "warningConditional": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "warningConditional"}
            },
            "bindings": {
                "condition": {"<-": "@owner.disk._allocation.defined() && @owner.disk._allocation.type == 'EXPORTED_VOLUME'"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="DiskIcon">
    <div data-montage-id="statusStateSubstitution" class="DiskIcon-statusIcon">
        <div data-arg="smart" data-montage-id="warningStateSituation" class="DiskIcon-statusIcon">
            <svg data-arg="warn"><use xlink:href="#i-alert"/></svg>
            <svg data-arg="fail"><use xlink:href="#i-alert-circle"/></svg>
        </div>
        <svg data-arg="offline"><use xlink:href="#i-offline"/></svg>
        <div data-arg="healthy">
            <div data-montage-id="warningConditional" class="DiskIcon-statusIcon">
                <svg><use xlink:href="#i-alert"/></svg>
            </div>
        </div>
    </div>
    <div data-montage-id="substitution">
        <img data-arg="hdd" src="./hdd.svg" alt="HDD Icon">
        <img data-arg="ssd" src="./ssd.svg" alt="SSD Icon">
    </div>
    <div data-montage-id="mediaSize" class="DiskIcon-mediaSize"></div>
</div>
</body>
</html>
