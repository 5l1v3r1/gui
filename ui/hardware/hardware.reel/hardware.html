<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="hardware.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "currentSection": "memory"
            }
        },
        "sectionSelector": {
            "prototype": "../../controls/section-selector.reel",
            "properties": {
                "element": {"#": "sectionSelector"},
                "sections": [
                    {
                        "identifier": "memory",
                        "label": "Memory",
                        "iconUrl": "path"
                    },
                    {
                        "identifier": "processor",
                        "label": "Processor",
                        "iconUrl": "path"
                    },
                    {
                        "identifier": "thermometer",
                        "label": "Thermometer",
                        "iconUrl": "path"
                    }
                ]
            },
            "bindings": {
                "currentSection": {"<->": "@owner.currentSection"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.currentSection"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Hardware">
        <div data-montage-id="sectionSelector" class="Hardware-navigation"></div>
        <div data-montage-id="substitution" class="Hardware-substitution">
            <div data-arg="memory">Memory Section</div>
            <div data-arg="processor">Processor Section</div>
            <div data-arg="thermometer">Thermometer Section</div>
        </div>
    </div>
</body>
</html>
