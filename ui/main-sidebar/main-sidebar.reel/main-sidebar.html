<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main-sidebar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "navigation": {
            "prototype": "../main-navigation.reel",
            "properties": {
                "element": {"#": "navigation"}
            }
        },
        "userSummary": {
            "prototype": "../current-user-summary.reel",
            "properties": {
                "element": {"#": "userSummary"}
            }
        },
        "logoButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "logoButton"}
            },
            "bindings": {
                "classList.has('is-flipped')": {"<-": "@owner.isFlipped"}
            }
        },
        "username": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "username"}
            },
            "bindings": {
                "value": {"<-": "@owner.session.username"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MainSidebar">
        <div data-montage-id="logoButton" class="logoButton">
            <div class="MainSidebar-freenasLogo"></div>
            <div class="MainSidebar-montageLogo"></div>
        </div>
        <div data-montage-id="navigation" class="MainSidebar-navigation"></div>
        <div data-montage-id="userSummary" class="MainSidebar-userSummary"></div>
        <div class="MainSidebar-globalActions">
            <div data-montage-id="globalActionsButton" class="MainSidebar-globalActions-button" tabindex="0">
                <span data-montage-id="username" class="MainSidebar-user">joshuaruledobson</span>
                <svg><use xlink:href="#i-power"/></svg>
            </div>
            <ul class="MainSidebar-globalActions-options">
                <li><button>Lock Screen</button></li>
                <li><button>Logout</button></li>
                <li><button>Reboot</button></li>
                <li><button>Shutdown</button></li>
            </ul>

        </div>
    </div>
</body>
</html>
