<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main-sidebar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('has-confirmation')": {"<-": "!!@owner._confirmationDeferred"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "navigation": {
            "prototype": "../main-navigation.reel",
            "properties": {
                "element": {"#": "navigation"}
            }
        },
        "userSummary": {
            "prototype": "../current-user-summary.reel",
            "properties": {
                "element": {"#": "userSummary"}
            }
        },
        "logoButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "logoButton"}
            },
            "bindings": {
                "classList.has('is-flipped')": {"<-": "@owner.isFlipped"}
            }
        },
        "logout": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "logout"},
                "value": "Logout",
                "hasTemplate": false
            }
        },
        "logoutLabel": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "logoutLabel"},
                "value": "Logout"
            }
        },
        "reboot": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "reboot"},
                "value": "Reboot",
                "hasTemplate": false
            }
        },
        "rebootLabel": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "rebootLabel"},
                "value": "Reboot"
            }
        },
        "shutdown": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "shutdown"},
                "value": "Shutdown",
                "hasTemplate": false
            }
        },
        "shutdownLabel": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "shutdownLabel"},
                "value": "Shutdown"
            }
        },
        "confirmationMessage": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "confirmationMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.confirmationMessage"}
            }
        },
        "confirm": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "confirm"}
            },
            "bindings": {
                "label": {"<-": "@owner.confirmationButtonLabel || 'Confirm'"}
            }
        },
        "cancel": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "cancel"},
                "label": "Cancel"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MainSidebar">
        <div data-montage-id="logoButton" class="logoButton">
            <div class="MainSidebar-freenasLogo"></div>
            <div class="MainSidebar-ixLogo"></div>
        </div>
        <div data-montage-id="navigation" class="MainSidebar-navigation"></div>
        <div data-montage-id="userSummary" class="MainSidebar-userSummary"></div>
        <div class="MainSidebar-globalActions">
            <div class="MainSidebar-globalActions-button" tabindex="0">
                <svg><use xlink:href="#i-power"/></svg>
            </div>
            <ul class="MainSidebar-globalActions-options">
                <li><button data-montage-id="logout"><span data-montage-id="logoutLabel"></span></button></li>
                <li><button data-montage-id="reboot"><span data-montage-id="rebootLabel"></span></button></li>
                <li><button data-montage-id="shutdown"><span data-montage-id="shutdownLabel"></span></button></li>
            </ul>
            <div class="MainSidebar-confirmation">
                <div data-montage-id="confirmationMessage" class="MainSidebar-confirmation-message"></div>
                <button data-montage-id="cancel"></button>
                <button data-montage-id="confirm" class="Button--primary"></button>
            </div>
        </div>
    </div>
</body>
</html>
