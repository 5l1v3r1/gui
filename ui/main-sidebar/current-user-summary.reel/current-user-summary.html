<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="current-user-summary.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "hostStatus": {
            "prototype": "ui/controls/traffic-light.reel",
            "properties": {
                "element": {"#": "hostStatus"},
                "colorMapping": {
                    "OPEN": "green",
                    "CONNECTING": "yellow",
                    "CLOSED": "red"
                }
            },
            "bindings": {
                "value": {"<-": "@owner.middlewareClient.state"}
            }
        },
        "host": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "host"},
                "disableTranslation": true
            },
            "bindings": {
                "value": {"<-": "@owner.url"}
            }
        },
        "user": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "user"},
                "disableTranslation": true
            },
            "bindings": {
                "value": {"<-": "@owner.user"}
            }
        },
        "date": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "date"}
            },
            "bindings": {
                "args": {"<-": "!!@owner.now && {now: @owner.now}"},
                "value": {"<-": "'{now, ' + @owner.datePattern + '}'"}
            }
        },
        "time": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "time"}
            },
            "bindings": {
                "args": {"<-": "!!@owner.now && {now: @owner.now}"},
                "value": {"<-": "'{now, ' + @owner.timePattern + '}'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CurrentUserSummary">
        <div data-montage-id="hostStatus" class="CurrentUserSummary-hostStatus"></div>
        <div data-montage-id="user" class="CurrentUserSummary-user"></div>
        <div data-montage-id="host" class="CurrentUserSummary-host"></div>
        <div class="CurrentUserSummary-time">
            <div data-montage-id="date"></div>
            <div data-montage-id="time"></div>
        </div>
    </div>
</body>
</html>
