<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main-navigation-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "icon": {"#": "icon"}
            },
            "bindings": {
                "classList.has('selected')": {"<-": "@owner.isSelected"}
            }
        },

        "label": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MainNavigationItem">
        <svg class="MainNavigationItem-icon"><use data-montage-id="icon"/></svg>
        <div class="MainNavigationItem-label" data-montage-id="label"></div>
    </div>
</body>
</html>
