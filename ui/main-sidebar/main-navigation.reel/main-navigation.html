<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main-navigation.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "repetition": {"@": "repetition"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.sections.filter{!isHidden}"}
            }
        },

        "item": {
            "prototype": "./main-navigation-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "object": {"<-": "@repetition:iteration.object"}
            }
        },
        "scroller": {
            "prototype": "blue-shark/ui/scroller.reel",
            "properties": {
                "element": {"#": "scroller"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MainNavigation">
        <div data-montage-id="scroller" class="flex-column MainNavigation-scroller">
            <div data-montage-id="repetition" class="MainNavigation-repetition">
                <div data-montage-id="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
