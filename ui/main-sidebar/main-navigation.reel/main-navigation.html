<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main-navigation.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true,
                "content": [
                    {
                        "value": "dashboard",
                        "label": "Dashboard"
                    },
                    {
                        "value": "storage",
                        "label": "Storage"
                    },
                    {
                        "value": "accounts",
                        "label": "Accounts"
                    },
                    {
                        "value": "network",
                        "label": "Network"
                    },
                    {
                        "value": "system",
                        "label": "System"
                    },
                    {
                        "value": "services",
                        "label": "Services"
                    },
                    {
                        "value": "console",
                        "label": "Console"
                    },
                    {
                        "value": "calendar",
                        "label": "Calendar"
                    },
                    {
                        "value": "virtualization",
                        "label": "Virtualization"
                    }
                ]
            }
        },

        "item": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "item"},
                "hasTemplate": false
            },
            "bindings": {
                "iteration": {"<-": "@repetition:iteration"},
                "iteration.selected": {"<->": "application.section == iteration.object.value"}
            }
        },

        "itemLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "item-label"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.label"}
            }
        },

        "preferences": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "preferences"}
            },
            "bindings": {
                "classList.has('selected')": {"<-": "application.section == 'preferences'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MainNavigation">
        <div data-montage-id="repetition" class="MainNavigation-repetition">
            <div data-montage-id="item" class="MainNavigationItem">
                <div data-montage-id="item-label"></div>
            </div>
        </div>
        <div data-montage-id="preferences" class="MainNavigation-preferences">
            <svg>
                <use xlink:href="#i-gear"/>
            </svg>
        </div>
    </div>
</body>
</html>
