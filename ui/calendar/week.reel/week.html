<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="week.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "days":
                    ["Sun 12/10", "Mon 12/11", "Tues 12/12", "Wed 12/13", "Thurs 12/14", "Fri 12/15", "Sat 12/16"],
                "hours":
                    ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00", "24:00"]

            }
        },
        "days": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "days"}
            },
            "bindings": {
                "content": {"<-": "@owner.days"}
            }
        },
        "dayColumns": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "dayColumns"}
            },
            "bindings": {
                "content": {"<-": "@owner.days"}
            }
        },
        "day": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "day"}
            },
            "bindings": {
                "value": {"<-": "@days:iteration.object"}
            }
        },
        "hours": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "hours"}
            },
            "bindings": {
                "content": {"<-": "@owner.hours"}
            }
        },
        "hour": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "hour"}
            },
            "bindings": {
                "value": {"<-": "@hours:iteration.object"}
            }
        },
        "hourSlots": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "hourSlots"}
            },
            "bindings": {
                "content": {"<-": "@owner.hours"}
            }
        }
    }

    </script>
</head>
<body>
    <div data-montage-id="owner" class="Week">

        <header class="Week-header">
            <div class="Week-column--axis">Title</div>
            <div data-montage-id="days" class="Week-days">
                <div data-montage-id="day" class="Week-day"></div>
            </div>
        </header>

        <main class="Week-main">

            <div data-montage-id="hours" class="Week-column--axis Week-hours">
                <div data-montage-id="hour" class="Week-hour">hour</div>
            </div>

            <div class="Week-content">
                <div data-montage-id="dayColumns" class="Week-days">
                    <div class="Week-column">
                        <div data-montage-id="hourSlots" class="Week-slots">
                            <div class="Week-slot"></div>
                        </div>
                    </div>
                </div>
                <div class="Week-events">
                    <div class="Week-event">Event</div>
                </div>
            </div>

        </main>
