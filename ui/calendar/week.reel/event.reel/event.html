<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="event.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.id"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Event">
        <div class="Event-inner">
            <div data-montage-id="name"></div>
        </div>
    </div>
</body>
</html>
