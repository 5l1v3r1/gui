<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="task-object.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TaskObject">
        <span data-montage-id="type" class="TaskObject-type"></span>
        <span data-montage-id="name" class="TaskObject-name"></span>
    </div>
</body>
</html>
