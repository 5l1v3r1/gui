<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            },
            "bindings": {
                "classList.has('drawer-is-open')": {"<-": "@owner.application.isDrawerOpen"}
            }
        },
        "mainSidebar": {
            "prototype": "../main-sidebar/main-sidebar.reel",
            "properties": {
                "element": {"#": "mainSidebar"}
            }
        },
        "sideboard": {
            "prototype": "../dashboard/sideboard.reel",
            "properties": {
                "element": {"#": "sideboard"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "application.section"}
            }
        },
        "dashboard": {
            "prototype": "../dashboard/dashboard.reel",
            "properties": {
                "element": {"#": "dashboard"}
            }
        },
        "storage": {
            "prototype": "../storage/storage.reel",
            "properties": {
                "element": {"#": "storage"}
            }
        },
        "accounts": {
            "prototype": "../accounts/accounts.reel",
            "properties": {
                "element": {"#": "accounts"}
            }
        },
        "network": {
            "prototype": "../network/network.reel",
            "properties": {
                "element": {"#": "network"}
            }
        },
        "hardware": {
            "prototype": "../hardware/hardware.reel",
            "properties": {
                "element": {"#": "hardware"}
            }
        },
        "settings": {
            "prototype": "../settings/settings.reel",
            "properties": {
                "element": {"#": "settings"}
            }
        },
        "services": {
            "prototype": "../services/services.reel",
            "properties": {
                "element": {"#": "services"}
            }
        },
        "console": {
            "prototype": "../console.reel",
            "properties": {
                "element": {"#": "console"}
            }
        },
        "peering": {
            "prototype": "ui/sections/peering/peering.reel",
            "properties": {
                "element": {"#": "peering"}
            }
        },
        "calendar": {
            "prototype": "../calendar/calendar.reel",
            "properties": {
                "element": {"#": "calendar"}
            }
        },
        "virtualization": {
            "prototype": "ui/sections/vms/vms.reel",
            "properties": {
                "element": {"#": "virtualization"}
            }
        },
        "preferences": {
            "prototype": "../preferences/preferences.reel",
            "properties": {
                "element": {"#": "preferences"}
            }
        },
        "modal": {
            "prototype": "../controls/modal.reel",
            "properties": {
                "element": {"#": "modal"}
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "drawer": {
            "prototype": "ui/drawer.reel",
            "properties": {
                "element": {"#": "drawer"}
            }
        },

        "containers": {
            "prototype": "ui/sections/containers.reel",
            "properties": {
                "element": {"#": "containers"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div data-montage-id="icons"></div>
        <div data-montage-id="mainSidebar" class="Main-mainSidebar"></div>
        <main>
            <div class="Main-wrapper">
                <div class="Main-content">
                    <div data-montage-id="substitution" class="Main-substitution">
                        <div data-arg="dashboard" data-montage-id="dashboard"></div>
                        <div data-arg="storage" data-montage-id="storage"></div>
                        <div data-arg="accounts" data-montage-id="accounts"></div>
                        <div data-arg="network" data-montage-id="network"></div>
                        <div data-arg="hardware" data-montage-id="hardware"></div>
                        <div data-arg="settings" data-montage-id="settings"></div>
                        <div data-arg="services" data-montage-id="services"></div>
                        <div data-arg="console" data-montage-id="console"></div>
                        <div data-arg="peering" data-montage-id="peering"></div>
                        <div data-arg="calendar" data-montage-id="calendar"></div>
                        <div data-arg="virtualization" data-montage-id="virtualization"></div>
                        <div data-arg="preferences" data-montage-id="preferences"></div>
                        <div data-arg="containers" data-montage-id="containers"></div>
                    </div>
                </div>
                <div data-montage-id="sideboard" class="Main-sideboard"></div>
            </div>
                <div data-montage-id="drawer"></div>
        </main>
        <div data-montage-id="modal" class="Main-modal"></div>
    </div>
</body>
</html>
