<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_widgetsRepetition": {"@": "widgets"}
            },
            "bindings": {
                "classList.has('drawer-is-open')": {"<-": "@owner.application.isDrawerOpen"}
            }
        },
        "openDrawerButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "openDrawerButton"},
                "value": "Edit Dashboard"
            }
        },

        "widgets": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "widgets"}
            },
            "bindings": {
                "content": {"<-": "@owner.userWidgets"}
            }
        },

        "widget-wrapper": {
            "prototype": "ui/dashboard/widgets/widget-wrapper.reel",
            "properties": {
                "element": {"#": "widget-wrapper"}
            },
            "bindings": {
                "object": {"<-": "@widgets:iteration.object"},
                "enabled": {"<-": "@owner.application.isDrawerOpen"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Dashboard">
        <button data-montage-id="openDrawerButton" class="Dashboard-openDrawerButton"></button>
        <div data-montage-id="widgets" class="Dashboard-widgets">
            <div data-montage-id="widget-wrapper" class="Dashboard-widget"></div>
        </div>
    </div>
</body>
</html>
