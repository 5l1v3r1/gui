<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('drawer-is-open')": {"<-": "@owner.application.isDrawerOpen"}
            }
        },
        "openDrawerButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "openDrawerButton"},
                "value": "Edit Dashboard"
            }
        },
        "widgetDropzone": {
            "prototype": "ui/dashboard/widget-dropzone.reel",
            "properties": {
                "element": {"#": "widget-dropzone"},
                "widgetsPath": "dashboardContext.widgets" 
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Dashboard">
        <main>
            <div data-montage-id="widget-dropzone"></div>
        </main>
        <button data-montage-id="openDrawerButton" class="Dashboard-openDrawerButton"></button>
    </div>
</body>
</html>
