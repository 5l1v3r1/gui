<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('drawer-is-open')": {"<-": "@owner.isDrawerOpen"}
            }
        },
        "openDrawerButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "openDrawerButton"}
            }
        },

        "widgets": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "widgets"}
            },
            "bindings": {
                "content": {"<-": "@owner.applicationContext.dashboardContext.widgets"}
            }
        },

        "widget-wrapper": {
            "prototype": "ui/dashboard/widgets/widget-wrapper.reel",
            "properties": {
                "element": {"#": "widget-wrapper"}
            },
            "bindings": {
                "widget": {"<-": "@widgets:iteration.object"},
                "enabled": {"<-": "@owner.isDrawerOpen"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Dashboard">
        <button data-montage-id="openDrawerButton" class="Dashboard-openDrawerButton">
            <svg><use xlink:href="#i-circle-plus"/></svg>
        </button>
        <div data-montage-id="widgets" class="Dashboard-widgets">
            <div data-montage-id="widget-wrapper"></div>
        </div>
    </div>
</body>
</html>
