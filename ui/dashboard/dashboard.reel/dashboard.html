<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "systemInfo": {
            "prototype": "../widgets/system-info.reel",
            "properties": {
                "element": {"#": "systemInfo"}
            }
        },
        "cpuUsage": {
            "prototype": "../widgets/cpu-usage.reel",
            "properties": {
                "element": {"#": "cpuUsage"}
            }
        },
        "interfaceRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "interfaceRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.interfaces"}
            }
        },
        "interfaceTraffic": {
            "prototype": "../widgets/network-traffic.reel",
            "properties": {
                "element": {"#": "interfaceTraffic"}
            },
            "bindings": {
                "card": {"<-": "@interfaceRepetition:iteration.object.id"}
            }
        },
        "memoryAllocation": {
            "prototype": "../widgets/memory-allocation.reel",
            "properties": {
                "element": {"#": "memoryAllocation"}
            }
        },
        "scrollview": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollview"},
                "overflow": "scrollY"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Dashboard">
        <div data-montage-id="scrollview">
            <div class="Dashboard-widgets">
                <div data-montage-id="systemInfo" class="Dashboard-widget"></div>
                <div data-montage-id="cpuUsage" class="Dashboard-widget"></div>
                <div data-montage-id="interfaceRepetition">
                    <div data-montage-id="interfaceTraffic" class="Dashboard-widget"></div>
                </div>
                <div data-montage-id="memoryAllocation" class="Dashboard-widget"></div>
            </div>
        </div>
    </div>
</body>
</html>
