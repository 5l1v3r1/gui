<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('drawer-is-open')": {"<-": "@owner.isDrawerOpen"}
            }
        },
        "openDrawerButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "openDrawerButton"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Dashboard">
        <button data-montage-id="openDrawerButton" class="Dashboard-openDrawerButton">
            <svg><use xlink:href="#i-circle-plus"/></svg>
        </button>
            <div class="Dashboard-widgets">

            </div>
    </div>
</body>
</html>
