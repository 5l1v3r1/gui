<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="notifications.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Notification Center"
            }
        },
        "alertsCheckbox": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "alertsCheckbox"},
                "label": "Alerts",
                "checked": true
            }
        },
        "tasksCheckbox": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "tasksCheckbox"},
                "label": "Tasks",
                "checked": true
            }
        },
        "eventsCheckbox": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "eventsCheckbox"},
                "label": "Events",
                "checked": true
            }
        },
        "items": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "items"}
            },
            "bindings": {
                "content": {"<-": "@owner.notificationCenter.notifications"}
            }
        },
        "item": {
            "prototype": "./notification.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "object": {"<-": "@items:iteration.object"}
            }
        },
        "itemsScrollview": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "itemsScrollview"},
                "overflow": "scrollY"
            }
        },
        "filterButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "filterButton"}
            }
        },
        "emptyState": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "emptyState"},
                "value": "Nothing to see here"
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "@items.content.length > 0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Notifications">
        <div class="Notifications-header">
            <div data-montage-id="title" class="Notifications-title"></div>
            <div data-montage-id="filterButton" class="Notifications-filterButton">
                <svg >
                    <use xlink:href="#i-filter"/>
                </svg>
            </div>
        </div>
        <div class="Notifications-body">
            <div data-montage-id="notificationFilters" class="Notifications-filters">
                <div data-montage-id="alertsCheckbox" class="Notifications-filter"></div>
                <div data-montage-id="tasksCheckbox" class="Notifications-filter"></div>
                <div data-montage-id="eventsCheckbox" class="Notifications-filter"></div>
            </div>
            <div data-montage-id="itemsScrollview">
                <div data-montage-id="items" class="Notifications-items">
                    <div data-montage-id="item"></div>
                </div>
                <div data-montage-id="emptyState" class="Notifications-emptyState"></div>
            </div>
        </div>
    </div>
</body>
</html>
