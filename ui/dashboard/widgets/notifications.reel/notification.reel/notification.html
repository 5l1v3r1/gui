<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="notification.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "notificationSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "notificationSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.type"}
            }
        },
        "taskNotification": {
            "prototype": "./task-notification.reel",
            "properties": {
                "element": {"#": "taskNotification"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"}
            }
        },
        "alertNotification": {
            "prototype": "./alert-notification.reel",
            "properties": {
                "element": {"#": "alertNotification"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Notification">
        <div data-montage-id="notificationSubstitution">
            <div data-montage-id="taskNotification" data-arg="TASK"></div>
            <div data-montage-id="alertNotification" data-arg="ALERT"></div>
        </div>
    </div>
</body>
</html>
