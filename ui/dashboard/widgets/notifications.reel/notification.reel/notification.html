<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="notification.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "notificationIcon": {"#": "notificationIcon"}
            }
        },
        "modelType": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "modelType"}
            },
            "bindings": {
                "value": {"<-": "@owner.summary"},
                "classList.has('hide')": {"<-": "!@owner.summary"}
            }
        },
        "service": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "service"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.service"},
                "classList.has('hide')": {"<-": "!@owner.object.service"}
            }
        },
        "state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "state"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.taskName"},
                "classList.has('hide')": {"<-": "!@owner.object.taskName"}
            }
        },
        "converter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "HH:mm:ss"
            }
        },
        "timestamp": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "timestamp"}
            },
            "bindings": {
                "value": {
                    "<-": "@owner.object.startedTime",
                    "converter": {"@": "converter"}
                }
            }
        },
        "progress": {
            "prototype": "blue-shark/ui/progress.reel",
            "properties": {
                "element": {"#": "progress"}
            },
            "bindings": {
                "percentageComplete": {"<-": "@owner.object.progress"},
                "classList.has('hide')": {"<-": "@owner.object.type != 'TASK'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Notification">
        <svg>
            <use data-montage-id="notificationIcon" />
        </svg>
        <div class="Notification-body">
            <div data-montage-id="modelType"></div>
            <div data-montage-id="service" class="Notification-small"></div>
            <div data-montage-id="state"></div>
            <div data-montage-id="timestamp" class="Notification-small"></div>
            <div data-montage-id="progress" class="Notification-progress"></div>
        </div>
    </div>
</body>
</html>
