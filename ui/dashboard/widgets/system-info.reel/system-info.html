<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="system-info.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "bytesConverter": {
            "prototype": "montage/core/converter/bytes-converter"
        },
        "numberConverter": {
            "prototype": "montage/core/converter/number-converter",
            "properties": {
                "decimals": 2
            }
        },
        "hostname": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "hostname"}
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.uname.1"}
            }
        },
        "osVersion": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "osVersion"}
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.version"}
            }
        },
        "uptime": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "uptime"}
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.time.uptime.round() + ' seconds'"}
            }
        },
        "cpuCount": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "cpuCount"}
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.hardware.cpu_cores + (@owner.systemInfo.hardware.cpu_cores > 1 ? ' Cores' : ' Core')"}
            }
        },
        "cpuSpeed": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "cpuSpeed"},
                "converter": {"@": "numberConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.hardware.cpu_clockrate / 1000"}
            }
        },
        "cpuDetails": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "cpuDetails"}
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.hardware.cpu_model"}
            }
        },
        "memorySize": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "memorySize"},
                "converter": {"@": "bytesConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.hardware.memory_size"}
            }
        },
        "memoryDetails": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "memoryDetails"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.memoryDetails"}
            }
        },
        "disksTypeRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "disksTypeRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.systemInfo.disks.group{!!status.is_ssd}"}
            }
        },
        "disksType": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "disksType"}
            },
            "bindings": {
                "value": {"<-": "@disksTypeRepetition:iteration.object.0 ? 'SSD' : 'HDD'"}
            }
        },
        "disksSizeRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "disksSizeRepetition"}
            },
            "bindings": {
                "content": {"<-": "@disksTypeRepetition:iteration.object.1.filter{status.mediasize}.group{status.mediasize}"}
            }
        },
        "disksSize": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "disksSize"},
                "converter": {"@": "bytesConverter"}
            },
            "bindings": {
                "value": {"<-": "@disksSizeRepetition:iteration.object.0"}
            }
        },
        "disksCount": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "disksCount"}
            },
            "bindings": {
                "value": {"<-": "@disksSizeRepetition:iteration.object.1.length"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SystemInfo">
        <div class="SystemInfo-overview">
            <div data-montage-id="hostname" class="h1 SystemInfo-hostname"></div>
            <div class="g-margin-bottom">
                <div class="h5">Version</div>
                <div data-montage-id="osVersion" class="c-grey-3"></div>
            </div>
            <div>
                <div class="h5">Uptime</div>
                <div data-montage-id="uptime" class="c-grey-3"></div>
            </div>
        </div>
        <div class="SystemInfo-dataSummary">
            <div class="SystemInfo-block">
                <div class=" SystemInfo-block-title">Cpu</div>
                <div class="h3 SystemInfo-data">
                    <span data-montage-id="cpuCount"></span> @<span data-montage-id="cpuSpeed"></span>GHz
                </div>
                <div data-montage-id="cpuDetails" class="SystemInfo-data"></div>
            </div>
            <div class="SystemInfo-block">
                <div class=" SystemInfo-block-title">Memory</div>
                <div data-montage-id="memorySize" class="h3 SystemInfo-data"></div>
                <div data-montage-id="memoryDetails" class="h3 SystemInfo-data"></div>
            </div>
            <div class="SystemInfo-block">
                <div class=" SystemInfo-block-title">Drives</div>
                <div data-montage-id="disksTypeRepetition">
                    <div data-montage-id="disksType"></div>
                    <div data-montage-id="disksSizeRepetition">
                        <div class="h3 SystemInfo-data">
                            <span data-montage-id="disksSize"></span>x<span data-montage-id="disksCount"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
