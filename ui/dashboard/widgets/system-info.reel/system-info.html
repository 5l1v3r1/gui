<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="system-info.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "bytesConverter": {
            "prototype": "montage/core/converter/bytes-converter"
        },
        "hostname": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "hostname"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.hostname"}
            }
        },
        "platform": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "platform"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.platform"}
            }
        },
        "osVersion": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "osVersion"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.osVersion"}
            }
        },
        "cpuSpeed": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "cpuSpeed"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.cpu.frequency"}
            }
        },
        "cpuDetails": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "cpuDetails"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.cpu.cores + (@owner.system.cpu.cores > 1 ? ' Cores' : ' Core')"}
            }
        },
        "memorySize": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "memorySize"},
                "converter": {"@": "bytesConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.memory"}
            }
        },
        "memoryDetails": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "memoryDetails"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.memoryDetails"}
            }
        },
        "drivesSize": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "drivesSize"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.drivesSize"}
            }
        },
        "drivesDetails": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "drivesDetails"}
            },
            "bindings": {
                "value": {"<-": "@owner.system.drivesDetails"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SystemInfo">
        <div class="SystemInfo-overview">
            <div data-montage-id="hostname" class="h1 SystemInfo-hostname"></div>
            <div class="g-margin-bottom">
                <div class="h5">Platform</div>
                <div data-montage-id="platform" class="c-grey-3"></div>
            </div>
            <div>
                <div class="h5">Version</div>
                <div data-montage-id="osVersion" class="c-grey-3"></div>
            </div>
        </div>
        <div class="SystemInfo-dataSummary">
            <div class="SystemInfo-block">
                <div class=" SystemInfo-block-title">Cpu</div>
                <div data-montage-id="cpuSpeed" class="h3 SystemInfo-data"></div>
                <div data-montage-id="cpuDetails" class="h3 SystemInfo-data"></div>
            </div>
            <div class="SystemInfo-block">
                <div class=" SystemInfo-block-title">Memory</div>
                <div data-montage-id="memorySize" class="h3 SystemInfo-data"></div>
                <div data-montage-id="memoryDetails" class="h3 SystemInfo-data"></div>
            </div>
            <div class="SystemInfo-block">
                <div class=" SystemInfo-block-title">Drives</div>
                <div data-montage-id="drivesSize" class="h3 SystemInfo-data"></div>
                <div data-montage-id="drivesDetails" class="h3 SystemInfo-data"></div>
            </div>
        </div>
    </div>
</body>
</html>
