<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="network-traffic.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            }
        },
        "chart": {
            "prototype": "ui/controls/chart.reel",
            "properties": {
                "element": {"#": "chart"},
                "updatePeriod": 10000,
                "showLegend": true,
                "showYAxis": true,
                "yFormat": "s",
                "isTimeSeries": true,
                "useGuideline": true,
                "title": "Network traffic"
            },
            "bindings": {
                "series": {"<-": "@owner.series"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NetworkTraffic DashboardWidget">
        <div data-montage-id="chart"></div>
    </div>
</body>
</html>
