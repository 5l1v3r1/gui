<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sideboard.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true,
                "content": [
                    {
                        "value": "widget 1"
                    },
                    {
                        "value": "widget 2"
                    },
                    {
                        "value": "widget 3"
                    }
                ]
            }
        },
        "widget": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "widget"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Sideboard">
        <i>sideboard</i>
        <div data-montage-id="repetition" class="Sideboard-repetition">
            <i data-montage-id="widget" class="Sideboard-widget"></i>
        </div>
    </div>
</body>
</html>
