<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="sideboard.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-collapsed')": {"<-" : "@owner.isCollapsed"}
            }
        },

        "toggleSideboard": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "toggleSideboard"}
            }
        },

        "alerts": {
            "prototype": "ui/widgets/alerts.reel",
            "properties": {
                "element": {"#": "alerts"}
            }
        },

        "tasks": {
            "prototype": "ui/widgets/tasks.reel",
            "properties": {
                "element": {"#": "tasks"}
            }
        },

        "tasksIcon": {
            "prototype": "ui/dashboard/widgets/widget-icon.reel",
            "properties": {
                "element": {"#": "tasksIcon"},
                "icon": "i-tasks"
            },
            "bindings": {
                "badgeValue": {"<-": "@owner.tasks.filter{state == 'EXECUTING'}.length"},
                "data": {"<-": "@owner.notifications.filter{type == 'TASK'}"}
            }
        },

        "tasksIcon": {
            "prototype": "ui/dashboard/widgets/widget-icon.reel",
            "properties": {
                "element": {"#": "tasksIcon"},
                "icon": "i-tasks"
            },
            "bindings": {
                "badgeValue": {"<-": "@owner.tasks.filter{state == 'EXECUTING'}.length"},
                "data": {"<-": "@owner.notifications.filter{type == 'TASK'}"}
            }
        },

        "alertsIcon": {
            "prototype": "ui/dashboard/widgets/widget-icon.reel",
            "properties": {
                "element": {"#": "alertsIcon"},
                "icon": "i-alert"
            },
            "bindings": {
                "data": {"<-": "@owner.notifications.filter{type == 'ALERT' && !data.dismissed}"}
            }
        },
        "scroller": {
            "prototype": "blue-shark/ui/scroller.reel",
            "properties": {
                "element": {"#": "scroller"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Sideboard">
        <div class="Sideboard-container">
            <div class="Sideboard-icons">
                <div data-montage-id="alertsIcon"></div>
                <div data-montage-id="tasksIcon"></div>
            </div>
            <div data-montage-id="scroller" class="Sideboard-scroller">
                <div class="flush-bottom g-padding">
                    <div data-montage-id="alerts" class="g-margin-bottom"></div>
                    <div data-montage-id="tasks"></div>
                </div>
            </div>
            <div class="Sideboard-logo">
                <a href="http://www.ixsystems.com" target="_blank"><img src="../../../assets/images/ix_logo_text.png" alt="IX Systems Logo"></a>
            </div>
            <div data-montage-id="toggleSideboard" class="Sideboard-toggleSideboard Button--naked Button--icon">
                <div>
                    <svg><use xlink:href="#i-arrow"/></svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
