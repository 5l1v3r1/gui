<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="sideboard.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-collapsed')": {"<-" : "@owner.isCollapsed"},
                "alerts": {"<-": "@owner.notifications.filter{type == 'ALERT' && !data.dismissed}"},
                "tasks": {"<-": "@owner.notifications.filter{type == 'TASK'}"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "alerts": {
            "prototype": "ui/widgets/notifications.reel",
            "properties": {
                "element": {"#": "alerts"},
                "title": "Alerts",
                "type": "ALERT",
                "icon": "i-alert",
                "emptyText": "No Alerts Reported"
            }
        },

        "tasks": {
            "prototype": "ui/widgets/notifications.reel",
            "properties": {
                "element": {"#": "tasks"},
                "title": "Tasks",
                "type": "TASK",
                "icon": "i-tasks",
                "emptyText": "No Current Tasks"
            }
        },

        "toggleSideboard": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "toggleSideboard"}
            }
        },

        "tasksIcon": {
            "prototype": "ui/dashboard/widgets/widget-icon.reel",
            "properties": {
                "element": {"#": "tasksIcon"},
                "icon": "i-tasks"
            },
            "bindings": {
                "badgeValue": {"<-": "@owner.tasks.filter{state == 'EXECUTING'}.length"},
                "data": {"<-": "@owner.tasks"}
            }
        },

        "alertsIcon": {
            "prototype": "ui/dashboard/widgets/widget-icon.reel",
            "properties": {
                "element": {"#": "alertsIcon"},
                "icon": "i-alert"
            },
            "bindings": {
                "data": {"<-": "@owner.alerts"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Sideboard">
        <div class="Sideboard-container">
            <div class="Sideboard-icons">
                <div data-montage-id="alertsIcon"></div>
                <div data-montage-id="tasksIcon"></div>
            </div>

            <div class="Sideboard-widgets">
                <div data-montage-id="alerts"></div>
                <div data-montage-id="tasks"></div>
            </div>
        </div>
        <div data-montage-id="toggleSideboard" class="Sideboard-toggleSideboard">
            <svg><use xlink:href="#i-arrow"/></svg>
        </div>
    </div>
</body>
</html>
