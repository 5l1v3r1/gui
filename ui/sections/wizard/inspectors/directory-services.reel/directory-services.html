<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="directory-services.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "object.__directoryServices": {"<-": "[].concat(@windbind.values, @freeipa.values, @ldap.values, @nis.values)"}
            }
        },

        "windbind": {
            "prototype": "./table-active-directory.reel",
            "properties": {
                "element": {"#": "windbind"}
            },
            "bindings": {
                "_sectionService": {"<-": "@owner._sectionService"}
            }
        },

        "freeipa": {
            "prototype": "./table-freeipa.reel",
            "properties": {
                "element": {"#": "freeipa"}
            },
            "bindings": {
                "_sectionService": {"<-": "@owner._sectionService"}
            }
        },

        "ldap": {
            "prototype": "./table-ldap.reel",
            "properties": {
                "element": {"#": "ldap"}
            },
            "bindings": {
                "_sectionService": {"<-": "@owner._sectionService"}
            }
        },

        "nis": {
            "prototype": "./table-nis.reel",
            "properties": {
                "element": {"#": "nis"}
            },
            "bindings": {
                "_sectionService": {"<-": "@owner._sectionService"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DirectoryServices-wizard">
        <div data-montage-id="windbind"></div>
        <div data-montage-id="freeipa"></div>
        <div data-montage-id="ldap"></div>
        <div data-montage-id="nis"></div>
    </div>
</body>
</html>
