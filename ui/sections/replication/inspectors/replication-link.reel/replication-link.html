<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="replication-link.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canSave": true,
                "canRevert": true,
                "canDelete": true
            },
            "bindings": {
                "context": {"<-": "@owner.context"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "master": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "master"},
                "label": "Master address"
            },
            "bindings": {
                "value": {"<->": "@owner.object.master"}
            }
        },
        "slave": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "slave"},
                "label": "Slave address"
            },
            "bindings": {
                "value": {"<->": "@owner.slave"}
            }
        },
        "datasets": {
            "prototype": "blue-shark/ui/field-select-multiple.reel",
            "properties": {
                "element": {"#": "datasets"},
                "label": "Datasets" 
            },
            "bindings": {
                "options": {"<-": "@owner.datasets.map{id}.sorted{}"},
                "selectedValues": {"<->": "@owner.object.datasets"}
            }
        },
        "recursive": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "recursive"},
                "label": "Recursive" 
            },
            "bindings": {
                "checked": {"<->": "@owner.object.recursive"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ReplicationLink">
        <div data-montage-id="inspector">
            <div data-montage-id="name"></div>
            <div data-montage-id="master"></div>
            <div data-montage-id="slave"></div>
            <div data-montage-id="datasets"></div>
            <div data-montage-id="recursive"></div>
        </div>
    </div>
</body>
</html>
