<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="ssh-credentials.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "address": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "address"},
                "label": "Address"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.address"}
            }
        },
        "portConverterValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 0,
                "errorMessage": "Value must be an integer"
            }
        },
        "numberConverter": {
            "prototype": "core/converter/string-to-integer-converter",
            "properties": {
                "validator": {"@": "portConverterValidator"}
            }
        },
        "port": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "port"},
                "label": "Port",
                "converter": {"@": "numberConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.port"}
            }
        },
        "username": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "username"},
                "label": "Username"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.username"}
            }
        },
        "password": {
            "prototype": "blue-shark/ui/field-password.reel",
            "properties": {
                "element": {"#": "password"},
                "label": "Password",
                "label2": "Confirm password"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.password"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SshCredentials">
        <div data-montage-id="name"></div>
        <div data-montage-id="address"></div>
        <div data-montage-id="port"></div>
        <div data-montage-id="username"></div>
        <div data-montage-id="password"></div>
    </div>
</body>
</html>
