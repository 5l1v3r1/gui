<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="amazon-s3-credentials.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "bucket": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "bucket"},
                "label": "bucket"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.bucket"}
            }
        },
        "access_key": {
            "prototype": "blue-shark/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "access_key"},
                "label": "access_key"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.access_key"}
            }
        },
        "secret_key": {
            "prototype": "blue-shark/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "secret_key"},
                "label": "secret_key"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.secret_key"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AmazonS3Credentials">
        <div data-montage-id="name"></div>
        <div data-montage-id="bucket"></div>
        <div data-montage-id="access_key"></div>
        <div data-montage-id="secret_key"></div>
    </div>
</body>
</html>
