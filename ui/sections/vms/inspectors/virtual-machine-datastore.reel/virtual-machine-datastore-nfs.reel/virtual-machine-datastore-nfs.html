<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "selectOptionConverter": {
            "prototype": "core/converter/select-option-converter"
        },
        "address": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "address"},
                "label": "Address"
            },
            "bindings": {
                "value": {"<->": "@owner.object.address"}
            }
        },
        "path": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "path"},
                "label": "Path"
            },
            "bindings": {
                "value": {"<->": "@owner.object.path"}
            }
        },
        "version": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "version"},
                "label": "Type",
                "converter": {"@": "selectOptionConverter"}
            },
            "bindings": {
                "options": {"<-": "@owner.versionOptions"},
                "selectedValue": {"<->": "@owner.object.version"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VirtualMachineDatastoreNfs">
        <div data-montage-id="address"></div>
        <div data-montage-id="path"></div>
        <div data-montage-id="version"></div>
    </div>
</body>
</html>
