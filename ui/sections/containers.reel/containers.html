<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="containers.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        
        "containers": {
            "prototype": "ui/controls/cascading-list.reel",
            "properties": {
                "element": {"#": "containers"}
            },
            "bindings": {
                "root": {"<-": "@owner._containers"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Containers">
        <div data-montage-id="containers"></div>
    </div>
</body>
</html>
