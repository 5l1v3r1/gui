<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="volume-importer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedObject": {"<->": "@detachedVolumes.selectedObject"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "detachedVolumes": {
            "prototype": "ui/controls/viewer.reel",
            "properties": {
                "element": {"#": "detachedVolumes"},
                "title": "Detached volumes",
                "displayTitle": true
            },
            "bindings": {
                "object": {"<-": "@owner.detachedVolumes"}
            }
        },
        "refresh": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "refresh"},
                "value": "Scan volumes"
            }
        },
        "encrypted": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "encrypted"},
                "name": "Encrypted volume"
            },
            "bindings": {
                "object": {"<-": "@owner.encryptedVolumeImporter"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VolumeImporter">
        <div data-montage-id="detachedVolumes"></div>
        <div data-montage-id="refresh"></div>
        <div data-montage-id="encrypted"></div>
    </div>
</body>
</html>
