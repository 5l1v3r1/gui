<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="overview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "scrollView": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollView"},
                "overflow": "scrollY"
            }
        },
        "hostname": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "hostname"},
                "label": "Hostname"
            },
            "bindings": {
                "value": {"<-": "@owner.object.system.hostname"}
            }
        },
        "defaultRouteIpv4": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "defaultRouteIpv4"},
                "label": "IPv4"
            },
            "bindings": {
                "value": {"<-": "@owner.object.config.gateway.ipv4"}
            }
        },
        "defaultRouteIpv6": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "defaultRouteIpv6"},
                "label": "IPv6"
            },
            "bindings": {
                "value": {"<-": "@owner.object.config.gateway.ipv6"},
                "classList.has('hide')": {"<-": "!@owner.object.config.gateway.ipv6"}
            }
        },
        "interfacesSectionTitle": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "interfacesSectionTitle"},
                "value": "Active Interfaces"
            }
        },
        "interfaces": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "interfaces"}
            },
            "bindings": {
                "content": {"<-": "@owner.object.interfaces.filter{!dhcp ? aliases.some{type == 'INET' || type == 'INET6'} : status.aliases.some{type == 'INET' || type == 'INET6'}}"}
            }
        },
        "interface": {
            "prototype": "./interface-overview-item.reel",
            "properties": {
                "element": {"#": "interface"}
            },
            "bindings": {
                "object": {"<-": "@interfaces:iteration.object"}
            }
        },
        "nameserverRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "nameserverRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.object.config.dns.addresses"}
            }
        },
        "nameserver": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "nameserver"}
            },
            "bindings": {
                "value": {"<-": "@nameserverRepetition:iteration.object"}
            }
        },
        "nameserversSectionTitle": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "nameserversSectionTitle"},
                "value": "Nameservers"
            }
        },
        "defaultRouteSectionTitle": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "defaultRouteSectionTitle"},
                "value": "Default Route"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Overview">
        <div data-montage-id="scrollView">
            <div>
                <div class="Overview-content">
                    <div data-montage-id="hostname"></div>

                    <div data-montage-id="interfacesSectionTitle"></div>
                    <div data-montage-id="interfaces">
                        <div data-montage-id="interface"></div>
                    </div>

                    <div data-montage-id="nameserversSectionTitle"></div>
                    <div data-montage-id="nameserverRepetition">
                        <div data-montage-id="nameserver" class="Overview-listItem"></div>
                    </div>

                    <div data-montage-id="defaultRouteSectionTitle" class="flush-bottom"></div>
                    <div data-montage-id="defaultRouteIpv4"></div>
                    <div data-montage-id="defaultRouteIpv6"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
