<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="container.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "validationController": {"@": "validationController"},
                "inspector": {"@": "inspector"}
            }
        },

        "start": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "start"},
                "value": "Start"
            },
            "bindings": {
                "disabled": {"<-": "@owner.object.status.toLowerCase().startsWith('up')"}
            }
        },

        "stop": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "stop"},
                "value": "Stop"
            },
            "bindings": {
                "disabled": {"<-": "!@start.disabled"}
            }
        },

        "serialConsole": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "serialConsole"},
                "value": "Console"
            },
            "bindings": {
                "disabled": {"<-": "@stop.disabled"}
            }
        },

        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "validationController": {"@": "validationController"},
                "canSave": false,
                "canRevert": false,
                "canDelete": true,
                "controller": {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"}
            }
        },

        "name": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Names"
            },
            "bindings": {
                "value": {"<-": "@owner.object.names.join(' ')"}
            }
        },

        "image": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "image"},
                "label": "Image"
            },
            "bindings": {
                "value": {"<-": "@owner.object.image"}
            }
        },

        "memoryLimit": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "memoryLimit"},
                "label": "Memory Limit"
            },
            "bindings": {
                "value": {"<-": "@owner.object.memory_limit"}
            }
        },

        "hostname": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "hostname"},
                "label": "Hostname"
            },
            "bindings": {
                "value": {"<-": "@owner.object.hostname"}
            }
        },

        "host": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "host"},
                "label": "Host"
            },
            "bindings": {
                "value": {"<-": "@owner._dockerHosts.filter{id == @owner.object.host}.one().name"}
            }
        },

        "exposePorts": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "exposePorts"},
                "label": "Expose Ports",
                "disabled": true
            },
            "bindings": {
                "checked": {"<-": "!!@owner.object.expose_ports"}
            }
        },

        "command": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "command"},
                "label": "Command"
            },
            "bindings": {
                "value": {"<-": "@owner.object.command.join(' ')"},
                "classList.has('is-hidden')": {"<-": "!@owner.object.command.length"}
            }
        },

        "environment": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "environment"},
                "label": "Environment",
                "labelPath": "this",
                "valuesTitle": "Added Variables",
                "disabled": true
            },
            "bindings": {
                "values": {"<-": "@owner.object.environment"},
                "classList.has('is-hidden')": {"<-": "!@owner.object.environment.length"}
            }
        },

        "ports": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "ports"},
                "label": "Ports",
                "inputTitle": "Add a port",
                "valuesTitle": "Added Ports",
                "emptyMessage": "No ports added :(",
                "labelPath": "this",
                "disabled": true
            },
            "bindings": {
                "values": {"<-": "@owner.object.ports.map{host_port + ' -> ' + container_port + (protocol.defined() ? ' ' + protocol : '/TCP')}"},
                "classList.has('is-hidden')": {"<-": "!@owner.object.ports.length"}
            }
        },

        "volumes": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "volumes"},
                "label": "Volumes",
                "inputTitle": "Add a volume",
                "valuesTitle": "Added Volumes",
                "emptyMessage": "No volumes added :(",
                "labelPath": "this",
                "disabled": true
            },
            "bindings": {
                "values": {"<-": "@owner.object.volumes.map{host_path + ' -> ' + container_path + (!!readonly ? ' (ro)' : '')}"},
                "classList.has('is-hidden')": {"<-": "!@owner.object.volumes.length"}
            }
        },

        "interactive": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "interactive"},
                "label": "Interactive",
                "disabled": true
            },
            "bindings": {
                "checked": {"<-": "@owner.object.interactive"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Container">
        <div data-montage-id="inspector">
            <div class="g-margin-bottom">
                <div data-montage-id="start"></div>
                <div data-montage-id="stop"></div>
                <div data-montage-id="serialConsole"></div>
            </div>

            <div data-montage-id="image"></div>
            <div data-montage-id="name"></div>
            <div data-montage-id="host"></div>
            <div data-montage-id="hostname"></div>
            <div data-montage-id="memoryLimit"></div>
            <div data-montage-id="environment">
                <div></div>
            </div>
            <div data-montage-id="ports">
                <div></div>
            </div>
            <div data-montage-id="exposePorts"></div>
            <div data-montage-id="volumes">
                <div></div>
            </div>
            <div data-montage-id="command"></div>
            <div data-montage-id="interactive"></div>
        </div>
    </div>
</body>
</html>
