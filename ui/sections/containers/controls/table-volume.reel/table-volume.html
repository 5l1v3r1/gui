<!DOCTYPE html>
<html>
<head>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "table": {"@": "table"}
            },
            "bindings": {
                "inspector.isSaveDisabled": {"<-": "@table.isAddingNewEntry"}
            }
        },

        "table": {
            "prototype": "blue-shark/ui/tables/table-editable.reel",
            "properties": {
                "element": {"#": "table"},
                "delegate": {"@": "owner"},
                "label": "Volumes",
                "emptyMessage": "No added volumes",
                "emptyActionLabel": "Add volume",
                "columns":  [
                    {
                        "value": "type"
                    },
                    {
                        "value": "path"
                    },
                    {
                        "value": "container path"
                    },
                    {
                        "value": "read-only"
                    }
                ]
            },
            "bindings": {
                "rows": {"<->": "@owner.values"}
            }
        },

        "defaultHeader": {
            "prototype": "ui/controls/table-editable-header.reel",
            "properties": {
                "element": {"#": "tableHeader"},
                "table": {"@": "table"}
            }
        },

        "newEntry": {
            "prototype": "./table-row-volume.reel",
            "properties": {
                "element": {"#": "newEntry"},
                "isNew": true
            },
            "bindings": {
                "inspector": {"<-": "@owner.inspector"},
                "object": {"<-": "@table.currentNewEntry.object"}
            }
        },

        "entry": {
            "prototype": "./table-row-volume.reel",
            "properties": {
                "element": {"#": "entry"}
            },
            "bindings": {
                "inspector": {"<-": "@owner.inspector"},
                "object": {"<-": "@table:rowIteration.object.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TableVolume">
        <div data-montage-id="table">
            <div data-arg="table-editable-header-toolbar" data-montage-id="tableHeader"></div>
            <div data-arg="row-new" data-montage-id="newEntry" class="Table-row"></div>
            <div data-arg="row-entry" data-montage-id="entry" class="Table-row"></div>
        </div>
    </div>
</body>
</html>
