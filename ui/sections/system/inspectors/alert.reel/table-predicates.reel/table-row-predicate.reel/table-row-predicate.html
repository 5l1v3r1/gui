<!DOCTYPE html>
<html>
<head>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "classValues": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "classValues"}
            },
            "bindings": {
                "options" : {"<-": "@owner.classValues"},
                "selectedValue": {"<->": "@owner.object.clazz"}
            }
        },
        "emitter": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "emitter"},
                "value": "Send Email"
            }
        },
        "sendTo": {
            "prototype": "blue-shark/ui/multiple-select.reel",
            "properties": {
                "element": {"#": "addresses"},
                "label": "To",
                "labelPath": "this",
                "inputTitle": "Add a recipient",
                "valuesTitle": "Recipients",
                "placeholder": "eg. foo@example.com",
                "emptyMessage": "no emails added",
                "hideTitle": true,
                "valuesHeight": 4
            },
            "bindings": {
                "values": {"<->": "@owner.object.parameters.addresses"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TableRowPredicate Table-cells">
        <div>
            <div data-montage-id="classValues"></div>
        </div>
        <div data-montage-id="emitter"></div>
        <div>
            <div data-montage-id="addresses" class="Select-value flush-bottom"></div>
        </div>
    </div>
</body>
</html>
