<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="table-row-port.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "object.type": {"<-": "@owner.object.type.defined() ? @owner.object.type : 'class'"}
            }
        },
        "type": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "type"},
                "placeholder": "Select a type",
                "options": [
                    {
                        "label": "Class",
                        "value": "class"
                    },
                    {
                        "label": "Severity",
                        "value": "severity"
                    }
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.type"}
            }
        },
        "operatorSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "operatorSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.type"}
            }
        },
        "classOperators": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "classOperators"},
                "placeholder": "Select an operator",
                "options": [
                    {
                        "label": "'=='",
                        "value": "=="
                    },
                    {
                        "label": "'!='",
                        "value": "!="
                    }
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.operator"}
            }
        },
        "severityOperators": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "severityOperators"},
                "placeholder": "Select an operator",
                "options": [
                    {
                        "label": "equal",
                        "value": "=="
                    },
                    {
                        "label": "not equal",
                        "value": "!="
                    },
                    {
                        "label": "'>='",
                        "value": ">="
                    },
                    {
                        "label": "'<='",
                        "value": "<="
                    },
                    {
                        "label": "'>'",
                        "value": ">"
                    },
                    {
                        "label": "'<'",
                        "value": "<"
                    }
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.operator"}
            }
        },
        "valueSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "valueSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.type"}
            }
        },
        "classValues": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "classValues"}
            },
            "bindings": {
                "options" : {"<-": "@owner.classValues"},
                "selectedValue": {"<->": "@owner.object.value"}
            }
        },
        "severityValues": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "severityValues"}
            },
            "bindings": {
                "options" : {"<-": "@owner.severityValues"},
                "selectedValue": {"<->": "@owner.object.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TableRowPort Table-cells">
        <div><div data-montage-id="type"></div></div>
        <div data-montage-id="operatorSubstitution">
            <div data-arg="class">
                <div><div data-montage-id="classOperators"></div></div>
            </div>
            <div data-arg="severity">
                <div><div data-montage-id="severityOperators"></div></div>
            </div>
        </div>
        <div data-montage-id="valueSubstitution">
            <div data-arg="class">
                <div><div data-montage-id="classValues"></div></div>
            </div>
            <div data-arg="severity">
                <div><div data-montage-id="severityValues"></div></div>
            </div>
        </div>
    </div>
</body>
</html>
