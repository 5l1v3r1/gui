<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedObject": {"<->": "@owner.context.cascadingListItem.selectedObject"},
                "selectedEntry": {"<->": "@entries.selectedObject"}
            }
        },
        "entries": {
            "prototype": "./alert-filter.reel",
            "properties": {
                "element": {"#": "entries"}
            }
        },
        "settings": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "settings"},
                "name": "Settings",
                "path": "settings"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Alert">
        <div data-montage-id="entries"></div>
        <div data-montage-id="settings></div>
    </div>
</body>
</html>
