<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="alert-filter.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "controller": {"@": "owner"},
                "validationController": {"@": "validationController"},
                "canDelete": true,
                "canSave": true,
                "canRevert": true,
                "title": "Alerts & Reporting"
            },
            "bindings": {
                "context": {"<-": "@owner.context"},
                "isLoading": {"<-": "@owner.isLoading"}
            }
        },
        "table": {
            "prototype": "ui/sections/system/inspectors/alert.reel/table-predicates.reel",
            "properties": {
                "element": {"#": "table"}
            },
            "bindings": {
                "rows": {"<->": "@owner.alertFilters"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AlertFilter">
        <div data-montage-id="inspector">
            <div data-montage-id="table" class="AlertFilter-table"></div>
        </div>
    </div>
</body>
</html>
