<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="containers-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.isCollection ? path(@owner.userInterfaceDescriptor.collectionNameExpression) : @owner.object.path(@owner.userInterfaceDescriptor.nameExpression)"}
            }
        },
        "status": {
            "prototype": "ui/controls/traffic-light.reel",
            "properties": {
                "element": {"#": "status"},
                "colorMapping": {
                    "RUNNING": "green",
                    "BOOTLOADER": "green",
                    "STOPPED": "grey"
                }
            },
            "bindings": {
                "text": {"<-": "@owner.object.state"},
                "value": {"<-": "@owner.object.state"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ContainersListItem ListItem">
        <div data-montage-id="status" class="NetworkInterfaceIcon-status"></div>
        <div data-montage-id="label" class="ListItem-label"></div>
        <div class="ListItem-arrow">
            <svg><use xlink:href="#i-arrow"/></svg>
        </div>
    </div>
</body>
</html>
