<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="link-status.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "traffic-light": {
            "prototype": "ui/controls/traffic-light.reel",
            "properties": {
                "element": {"#": "light"},
                "colorMapping": {
                    "Active": "green",
                    "Disabled": "grey",
                    "Down": "red",
                    "Unknown": "yellow"
                }
            },
            "bindings": {
                "text": {"<-": "@owner.interfaceStatus"},
                "value": {"<-": "@owner.interfaceStatus"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="LinkStatus">
        <div data-montage-id="light"></div>
    </div>
</body>
</html>
