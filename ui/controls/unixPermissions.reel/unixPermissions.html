<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="unixPermissions.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "modeBitsElement": {"#": "modeBits"}
            },
            "bindings": {
                "classList.has('is-disabled')": {"<-": "@owner.disabled"}    
            }
        },
        "userRead": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "userRead"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "checked": {"<->": "@owner.modes.user.read"}
            }
        },
        "userWrite": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "userWrite"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "checked": {"<->": "@owner.modes.user.write"}
            }
        },
        "userExecute": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "userExecute"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "checked": {"<->": "@owner.modes.user.execute"}
            }
        },
        "groupRead": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "groupRead"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "checked": {"<->": "@owner.modes.group.read"}
            }
        },
        "groupWrite": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "groupWrite"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "checked": {"<->": "@owner.modes.group.write"}
            }
        },
        "groupExecute": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "groupExecute"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "checked": {"<->": "@owner.modes.group.execute"}
            }
        },
        "othersRead": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "othersRead"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "checked": {"<->": "@owner.modes.others.read"}
            }
        },
        "othersWrite": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "othersWrite"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "checked": {"<->": "@owner.modes.others.write"}
            }
        },
        "othersExecute": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "othersExecute"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "checked": {"<->": "@owner.modes.others.execute"}
            }
        },
        "modeBits": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "modeBits"},
                "label": "Mode"
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"},
                "value": {"<->": "@owner.modeBits"}
            }
        },
        "title": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.title || 'Permissions'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Permissions">
        <div data-montage-id="title" class="Permissions-title"></div>
        <table class="Permissions-flags">
            <tr>
                <td></td>
                <th class="PermissionsFlag-label">User</th>
                <th class="PermissionsFlag-label">Group</th>
                <th class="PermissionsFlag-label">All</th>
            </tr>
            <tr>
                <th class="PermissionsFlag-label">Read</th>
                <td><div data-montage-id="userRead"></div></td>
                <td><div data-montage-id="groupRead"></div></td>
                <td><div data-montage-id="othersRead"></div></td>
            </tr>
            <tr>
                <th class="PermissionsFlag-label">Write</th>
                <td><div data-montage-id="userWrite"></div></td>
                <td><div data-montage-id="groupWrite"></div></td>
                <td><div data-montage-id="othersWrite"></div></td>
            </tr>
            <tr>
                <th class="PermissionsFlag-label">Execute</th>
                <td><div data-montage-id="userExecute"></div></td>
                <td><div data-montage-id="groupExecute"></div></td>
                <td><div data-montage-id="othersExecute"></div></td>
            </tr>
        </table>
        <div data-montage-id="modeBits"></div>
    </div>
</body>
</html>
