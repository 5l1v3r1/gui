<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="topology-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.name"}
            }
        },
        "controller": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.vdevs"}
            }
        },
        "vdevsGrid": {
            "prototype": "ui/controls/grid.reel",
            "properties": {
                "element": {"#": "vdevsGrid"},
                "controller": {"@": "controller"},
                "labelPath": "type",
                "icon": "ui/controls/topology.reel/vdev.reel"
            }
        },

        "dropZone": {
            "prototype": "../topology-dropzone.reel",
            "properties": {
                "element": {"#": "drop-zone"},
                "vDevController": {"@": "controller"}
            },
            "bindings": {
                "identifier": {"<-": "@owner.gridIdentifier"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TopologyItem">

        <div data-montage-id="name" class="TopologyItem-title"></div>

        <div class="TopologyItem-grid">
            <div data-montage-id="vdevsGrid" class="TopologyItem-vdevsGrid"></div>
            <div data-montage-id="drop-zone" class="TopologyItem-dropZone"></div>
        </div>
    </div>
</body>
</html>
