<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="topology-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "allocationBarElement": {"#": "allocationBar"},
                "parityBarElement": {"#": "parityBar"},
                "usedBarElement": {"#": "usedBar"},
                "availableBarElement": {"#": "availableBar"}
            },
            "bindings": {
                "availableSize": {"<-": "@owner.vdevs.map{_availableSize}.sum()"},
                "paritySize": {"<-": "@owner.vdevs.map{_paritySize}.sum()"},
                "usedSize": {"<-": "@owner.vdevs.map{_usedSize}.sum()"},
                "usableSize": {"<-": "@owner.availableSize + @owner.usedSize"},
                "totalSize": {"<-": "@owner.usableSize + @owner.paritySize"}
            }
        },
        "bytesConverter": {
            "prototype": "montage/core/converter/bytes-converter"
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.name"}
            }
        },
        "usableSize": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "usableSize"},
                "converter": {"@": "bytesConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.usableSize"}
            }
        },
        "allocationBar": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "allocationBar"},
                "hasTemplate": false
            },
            "bindings": {
                "classList.has('is-visible')": {"<-": "@owner.hasAllocationBar"}
            }
        },
        "controller": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.vdevs"}
            }
        },
        "vdevsGrid": {
            "prototype": "ui/controls/grid.reel",
            "properties": {
                "element": {"#": "vdevsGrid"},
                "controller": {"@": "controller"},
                "icon": "ui/controls/topology.reel/vdev.reel"
            }
        },

        "dropZone": {
            "prototype": "../topology-dropzone.reel",
            "properties": {
                "element": {"#": "drop-zone"},
                "vDevController": {"@": "controller"}
            },
            "bindings": {
                "identifier": {"<-": "@owner.gridIdentifier"}
            }
        },

        "scrollview": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollview"},
                "overflow": "scrollY"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TopologyItem">
        <div class="TopologyItem-title">
            <span data-montage-id="name"></span>
            <span class="TopologyItemTitle-size">
                <span data-montage-id="usableSize"></span>
            </span>
            <div data-montage-id="allocationBar" class="TopologyItemTitle-allocation">
                <div data-montage-id="parityBar" class="TopologyItemTitleAllocation-type TopologyItemTitleAllocation-parity" title="Parity"></div>
                <div data-montage-id="usedBar" class="TopologyItemTitleAllocation-type TopologyItemTitleAllocation-used" title="Used"></div>
                <div data-montage-id="availableBar" class="TopologyItemTitleAllocation-type TopologyItemTitleAllocation-available" title="Available"></div>
            </div>
        </div>
        <div class="TopologyItem-grid">
            <div data-montage-id="scrollview">
                <div>
                    <div data-montage-id="drop-zone" class="TopologyItem-dropZone"></div>
                    <div data-montage-id="vdevsGrid" class="TopologyItem-vdevsGrid"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
