<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="topology.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "data": {
            "prototype": "./topology-item.reel",
            "properties": {
                "element": {"#": "data"},
                "name": "Data"
            },
            "bindings": {
                "vdevs": {"<-": "@owner.object.data"},
                "editable": {"<-": "@owner.mode == @owner.constructor.MODES.CREATE"},
                "gridIdentifier": {"<-": "@owner.constructor.IDENTIFIERS.DATA"}
            }
        },
        "cache": {
            "prototype": "./topology-item.reel",
            "properties": {
                "element": {"#": "cache"},
                "name": "Cache"
            },
            "bindings": {
                "vdevs": {"<-": "@owner.object.cache"},
                "editable": {"<-": "@owner.mode == @owner.constructor.MODES.CREATE || @owner.mode ==  @owner.constructor.MODES.UPDATE"},
                "gridIdentifier": {"<-": "@owner.constructor.IDENTIFIERS.CACHE"}
            }
        },
        "log": {
            "prototype": "./topology-item.reel",
            "properties": {
                "element": {"#": "log"},
                "name": "Log"
            },
            "bindings": {
                "vdevs": {"<-": "@owner.object.log"},
                "editable": {"<-": "@owner.mode == @owner.constructor.MODES.CREATE || @owner.mode ==  @owner.constructor.MODES.UPDATE"},
                "gridIdentifier": {"<-": "@owner.constructor.IDENTIFIERS.LOG"}
            }
        },
        "spareTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "spareTitle"},
                "value": "Spare"
            }
        },
        "spareController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.object.spare"}
            }
        },
        "spareGrid": {
            "prototype": "ui/controls/grid.reel",
            "properties": {
                "element": {"#": "spareGrid"},
                "controller": {"@": "spareController"},
                "labelPath": "path.split('/')[2]",
                "icon": "ui/icons/disk.reel"
            },
            "bindings": {
                "itemDraggable": {"<-": "@owner.mode == @owner.constructor.MODES.CREATE || @owner.mode ==  @owner.constructor.MODES.UPDATE"},
                "identifier": {"<-": "@owner.constructor.IDENTIFIERS.SPARE"}
            }
        },

        "spareGridDropZone": {
            "prototype": "./topology-dropzone.reel",
            "properties": {
                "element": {"#": "spareGridDropZone"},
                "vDevController": {"@": "spareController"}
            },
            "bindings": {
                "identifier": {"<-": "@owner.constructor.IDENTIFIERS.SPARE"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Topology">
        <div data-montage-id="data"></div>
        <div data-montage-id="cache"></div>
        <div data-montage-id="log"></div>
        <!-- $fix -->
        <div class="TopologyItem">
            <div data-montage-id="spareTitle" class="TopologyItem-title"></div>
            <div class="TopologyItem-grid">
                <div data-montage-id="spareGrid"></div>
                <div data-montage-id="spareGridDropZone" class="TopologyItem-dropZone"></div>
            </div>
        </div>
        <!-- end -->
    </div>
</body>
</html>
