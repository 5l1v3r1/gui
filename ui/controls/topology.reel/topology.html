<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="topology.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "editable": {"<-": "@owner.mode != @owner.constructor.MODES.READ"}
            }
        },

        "data": {
            "prototype": "./topology-item.reel",
            "properties": {
                "element": {"#": "data"},
                "name": "Data",
                "hasAllocationBar": "true"
            },
            "bindings": {
                "vdevs": {"<-": "@owner.object.data"},
                "editable": {"<-": "@owner.editable"},
                "gridIdentifier": {"<-": "@owner.constructor.IDENTIFIERS.DATA"},
                "maxVdevType": {"<-": "@owner.VDEV_TYPES.RAIDZ3"},
                "maxDefaultVdevType": {"<-": "@owner.VDEV_TYPES.RAIDZ1"}
            }
        },
        "cache": {
            "prototype": "./topology-item.reel",
            "properties": {
                "element": {"#": "cache"},
                "name": "Cache"
            },
            "bindings": {
                "vdevs": {"<-": "@owner.object.cache"},
                "editable": {"<-": "@owner.mode != @owner.constructor.MODES.READ"},
                "gridIdentifier": {"<-": "@owner.constructor.IDENTIFIERS.CACHE"},
                "maxVdevType": {"<-": "@owner.VDEV_TYPES.MIRROR"}
            }
        },
        "log": {
            "prototype": "./topology-item.reel",
            "properties": {
                "element": {"#": "log"},
                "name": "Log",
                "hasAllocationBar": "true"
            },
            "bindings": {
                "vdevs": {"<-": "@owner.object.log"},
                "editable": {"<-": "@owner.editable"},
                "gridIdentifier": {"<-": "@owner.constructor.IDENTIFIERS.LOG"},
                "maxVdevType": {"<-": "@owner.VDEV_TYPES.MIRROR"}
            }
        },
        "spare": {
            "prototype": "./topology-item.reel",
            "properties": {
                "element": {"#": "spare"},
                "name": "Spare"
            },
            "bindings": {
                "vdevs": {"<-": "@owner.object.spare"},
                "editable": {"<-": "@owner.editable"},
                "gridIdentifier": {"<-": "@owner.constructor.IDENTIFIERS.SPARE"},
                "maxVdevType": {"<-": "@owner.VDEV_TYPES.DISK"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Topology">
        <div data-montage-id="data" class="Topology-data"></div>
        <div data-montage-id="cache"></div>
        <div data-montage-id="log"></div>
        <div data-montage-id="spare"></div>
    </div>
</body>
</html>
