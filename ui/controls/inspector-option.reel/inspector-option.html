<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="inspector-option.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "item": {
            "prototype": "ui/controls/list.reel/list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "name": {"<-": "@owner.name"},
                "object": {"<-": "@owner.object"},
                "objectType": {"<-": "@owner.objectType ?? @owner.object.Type"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="InspectorOption">
        <div data-montage-id="item"></div>
    </div>
</body>
</html>
