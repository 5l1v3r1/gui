<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cron-rule.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "tempDisplayOptions": [
                    {"value": "DAYS", "label": "Days"},
                    {"value": "DAYSOFWEEK", "label": "Days of week"},
                    {"value": "HOURS", "label": "Hours"},
                    {"value": "MINUTES", "label": "Minutes"}
                ],
                "everyOptions": [
                    {"value": "MONTHS", "label": "Months"},
                    {"value": "DAYS", "label": "Days"},
                    {"value": "HOURS", "label": "Hours"},
                    {"value": "MINUTES", "label": "Minutes"}
                ]
            },
            "bindings": {
                "selectedType": {"<-": "@selector.selectedValue"}
            }
        },

        "selector": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "selector"}
            },
            "bindings": {
                "options": {"<-": "@owner.constructor.SELECTOR_OPTIONS"},
                "selectedValue": {"<->": "@owner.type"}
            }
        },

        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@selector.selectedValue"}
            }
        },

        "frequencyNumber": {
            "prototype": "blue-shark/ui/number-input.reel",
            "properties": {
                "element": {"#": "frequencyNumber"},
                "min": 1
            },
            "bindings": {
                "value": {"<->": "@owner.every"}
            }
        },

        "frequencyValue": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "frequencyValue"}
            },
            "bindings": {
                "options": {"<-": "@owner.everyOptions"}
            }
        },

        "fieldValues": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "fieldValues"}
            },
            "bindings": {
                "options": {"<-": "@owner.tempDisplayOptions"},
                "selectedValue": {"<->": "@owner.on"}
            }
        },
        "onSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "onSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@fieldValues.selectedValue"}
            }
        },
        "dayValues": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "dayValues"}
            },
            "bindings": {
                "content": {"<-": "@owner.dayValues"}
            }
        },
        "minuteValues": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "minuteValues"}
            },
            "bindings": {
                "content": {"<-": "@owner.minuteValues"}
            }
        },
        "daysOfWeek": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "daysOfWeek"}
            },
            "bindings": {
                "content": {"<-": "@owner.daysOfWeek"}
            }
        },
        "hourValues": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "hourValues"}
            },
            "bindings": {
                "content": {"<-": "@owner.hourValues"}
            }
        },
        "removeRuleButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "removeRuleButton"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CronRule">
        <div class="CronRule-form">
            <div data-montage-id="selector" class="CronRule-selector"></div>
            <div data-montage-id="substitution" class="CronRule-substitution">
                <div data-arg="EVERY" class="CronRule-controls CronRule-controls--every">
                    <div data-montage-id="frequencyNumber" class="CronRule-control"></div>
                    <div data-montage-id="frequencyValue" class="CronRule-control"></div>
                </div>
                <div data-arg="ON" class="CronRule-controls CronRule-controls--on">
                    <div data-montage-id="fieldValues" class="CronRule-control"></div>
                    <div data-montage-id="onSubstitution">
                        <div data-arg="DAYS">
                            <div data-montage-id="dayValues"></div>
                        </div>
                        <div data-arg="DAYSOFWEEK">
                            <div data-montage-id="daysOfWeek"></div>
                        </div>
                        <div data-arg="HOURS">
                            <div data-montage-id="hourValues"></div>
                        </div>
                        <div data-arg="MINUTES">
                            <div data-montage-id="minuteValues"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-montage-id="removeRuleButton" class="CronRule-removeButton Button--alert">
                <svg><use xlink:href="#i-trashCan"/></svg>
            </div>
        </div>
    </div>
</body>
</html>
