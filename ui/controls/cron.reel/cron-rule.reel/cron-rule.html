<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cron-rule.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "type": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "type"}
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.rule.type"},
                "options": {"<-": "@owner.typeOptions"}
            }
        },
        "unit": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "unit"}
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.rule.field"},
                "options": {"<-": "@owner.availableUnitOptions"}
            }
        },
        "showEvery": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "showEvery"}
            },
            "bindings": {
                "condition": {"<-": "@type.selectedValue == @owner.TYPES.EVERY"}
            }
        },
        "every": {
            "prototype": "blue-shark/ui/number-input.reel",
            "properties": {
                "element": {"#": "every"},
                "min": 1
            },
            "bindings": {
                "value": {"<->": "@owner.rule.values.0"}
            }
        },
        "showOn": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "showOn"}
            },
            "bindings": {
                "condition": {"<-": "@type.selectedValue == @owner.TYPES.ON"}
            }
        },
        "on": {
            "prototype": "blue-shark/ui/multiple-select-grid.reel",
            "properties": {
                "element": {"#": "on"}
            },
            "bindings": {
                "selectedValues": {"<->": "@owner.rule.values"},
                "content": {"<-": "@owner.onValues[@unit.selectedValue.name] || []"}
            }
        },
        "removeRuleButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "removeRuleButton"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CronRule">
        <div class="CronRule-form">
            <div data-montage-id="type" class="CronRule-selector"></div>
            <div data-montage-id="showEvery">
                <div data-montage-id="every" class="CronRule-control"></div>
            </div>
            <div data-montage-id="unit" class="CronRule-control"></div>
            <div data-montage-id="showOn">
                <div data-montage-id="on" class="CronRule-control"></div>
            </div>
            <div data-montage-id="removeRuleButton" class="CronRule-removeButton Button--alert">
                <svg><use xlink:href="#i-trashCan"/></svg>
            </div>
        </div>
    </div>
</body>
</html>
