 <!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cascading-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "content": {"@": "content"}
            },
            "bindings": {
                "selectedObject": {"<->": "@content.component.selectedObject"},
                "classList.has('has-error')": {"<-": "@owner.error.defined()"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "loading": {
            "prototype": "blue-shark/ui/spinner.reel",
            "properties": {
                "element": {"#": "loading"}
            },
            "bindings": {
                "classList.has('hide')": {"<-": "!@content.isLoadingComponent"}
            }
        },

        "content": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "content"}
            },
            "bindings": {
                "moduleId": {"<-": "@owner.inspectorComponentModuleId"},
                "object": {"<-": "@owner.data.object"},
                "context": {"<-": "@owner.data"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CascadingListItem">
        <div data-montage-id="loading" class="CascadingListItem-spinner"></div>
        <div data-montage-id="content" class="CascadingListItem-content"></div>
    </div>
</body>
</html>
