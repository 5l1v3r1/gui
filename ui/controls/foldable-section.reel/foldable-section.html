<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="foldable-section.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "contentContainer": {"#": "contentContainer"},
                "sectionContent": {"#": "sectionContent"},
                "expandButton": {"#":"expandButton"}
            },
            "bindings": {
                "classList.has('is-expanded')": {"<-": "@owner.isExpanded"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "expandButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "expandButton"}
            }
        },
        "sectionTitle": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "sectionTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"},
                "subtitle": {"<-": "@owner.subtitle"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FoldableSection">
        <button data-montage-id="expandButton" class="FoldableSection-expand">
            <svg>
                <use xlink:href="#i-triangle-down"/>
            </svg>
            <div class="FoldableSection-expand-titles">
                <div data-montage-id="sectionTitle"></div>
            </div>
        </button>
        <div data-montage-id="sectionContent" class="FoldableSection-content">
            <div data-montage-id="contentContainer" class="FoldableSection-contentContainer">
                <div data-param="*"></div>
            </div>
        </div>
    </div>
</body>
</html>
