<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedObject": {"<->": "@repetition.selection.0"},
                "content": {"<-": "@owner.controller.content"}
            }
        },
        "loading": {
            "prototype": "ui/controls/spinner.reel",
            "properties": {
                "element": {"#": "loading"}
            },
            "bindings": {
                "classList.has('hide')": {"<-": "!@owner.isLoading"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@owner.controller"}
            }
        },
        "item": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "moduleId": {"<-": "@owner.listItemModuleId"},
                "component.index": {"<-": "@repetition:iteration.index"},
                "object": {"<-": "@repetition:iteration.object"},
                "component.showSubLabel": {"<-": "@owner.showSubLabel"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="List">
        <div data-montage-id="loading" class="List-spinner"></div>
        <div data-montage-id="repetition">
            <div data-montage-id="item" class="List-item"></div>
        </div>
    </div>
</body>
</html>
