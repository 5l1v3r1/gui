<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="search-users.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "user": {
            "prototype": "blue-shark/ui/field-search.reel",
            "properties": {
                "element": {"#": "user"},
                "controller": {"@": "owner"}
            },
            "bindings": {
                "value": {"<->": "@owner.value"},
                "label": {"<-": "@owner.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SearchUsers">
        <div data-montage-id="user"></div>
    </div>
</body>
</html>
