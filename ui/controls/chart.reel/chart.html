<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="chart.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chartElement": {"#": "chart"}
            },
            "bindings": {
                "classList.has('is-spinner-shown')": {"<-": "@owner.isSpinnerShown"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.title"}
            }
        },
        "chart": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "chart"},
                "hasTemplate": false
            }
        },
        "loading": {
            "prototype": "ui/controls/spinner.reel",
            "properties": {
                "element": {"#": "loading"}
            }
        },
        "removeWidgetButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "removeButton"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Chart">
        <header>
            <div data-montage-id="title" class="Chart-title"></div>
            <button data-montage-id="removeButton" class="Chart-removeButton">
                <svg><use xlink:href="#i-trashCan"/></svg>
            </button>
        </header>
        <div class="Chart-body">
            <div data-montage-id="loading" class="Chart-loading"></div>
            <svg data-montage-id="chart" class="Chart-svg"></svg>
        </div>
    </div>
</body>
</html>
