<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="chart.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chartElement": {"#": "chart"}
            },
            "bindings": {
                "classList.has('is-spinner-shown')": {"<-": "@owner.isSpinnerShown"}
            }
        },
        "spinner": {
            "prototype": "blue-shark/ui/spinner.reel",
            "properties": {
                "element": {"#": "spinner"},
                "isShown": true,
                "centerInContainer": true
            },
            "bindings": {
                "isShown": {"<-":"@owner.isSpinnerShown"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Chart">
        <div data-montage-id="spinner"></div>
        <svg data-montage-id="chart" class="Chart-svg"></svg>
    </div>
</body>
</html>
