<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="docker-environment-input.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "variableComponent": {"@": "variable"},
                "valueComponent": {"@": "value"}
            }
        },

        "envVariableValidator": {
            "prototype": "core/converter/validator/docker-container-env-variable-validator",
            "properties": {
                "errorMessage": "Variable names accept alphanumeric, '_', '-' characters and must start with a letter"
            }
        },

        "trimConverter": {
            "prototype": "montage/core/converter/trim-converter"
        },

        "variableConverter": {
            "prototype": "core/converter/validation-only-converter",
            "properties": {
                "validator": {"@": "envVariableValidator"}
            }
        },

        "variable": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "variable"},
                "converter": {"@": "variableConverter"},
                "label": "Variable",
                "placeholder": "eg. FOO"
            }
        },

        "value": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "value"},
                "converter": {"@": "trimConverter"},
                "label": "Value",
                "placeholder": "eg. BAR"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DockerEnvironmentInput">
        <input data-montage-id="variable" />
        <input data-montage-id="value" />
    </div>
</body>
</html>
