<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="docker-environment-input.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "variableComponent": {"@": "variable"},
                "valueComponent": {"@": "value"}
            }
        },

        "trimConverter": {
            "prototype": "montage/core/converter/trim-converter"
        },

        "variable": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "variable"},
                "converter": {"@": "trimConverter"},
                "label": "Variable"
            }
        },

        "value": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "value"},
                "converter": {"@": "trimConverter"},
                "label": "Value"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DockerEnvironmentInput">
        <input data-montage-id="variable" />
        <input data-montage-id="value" />
    </div>
</body>
</html>
