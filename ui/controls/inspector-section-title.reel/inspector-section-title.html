<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="inspector-section-title.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.value"}
            }
        },
        "subtitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "subtitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.subtitle"},
                "classList.has('is-hidden')": {"<-": "!value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="InspectorSectionTitle">
        <div data-montage-id="title" class="InspectorSectionTitle-title"></div>
        <div class="InspectorSectionTitle-subtitle-wrapper">
            <div data-montage-id="subtitle" class="InspectorSectionTitle-subtitle"></div>
        </div>
    </div>
</body>
</html>
