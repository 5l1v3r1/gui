<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="child-node.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-selected')": {"<-": "@owner.selected"}
            }
        },
        "iconSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "iconSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.data.type ? @owner.data.type : 'DATASET'"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.isSelectedPath ? @owner.data.name + ' âœ“' : @owner.data.name"}
            }
        },
        "homeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "homeCondition"}
            },
            "bindings": {
                "condition": {"<-": "@owner.data.home"}
            }
        },
        "openButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "openButton"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ChildNode">
        <div data-montage-id="openButton" class="ChildNode-openButton">
            <div data-montage-id="iconSubstitution" class="ChildNode-typeIcon">
                <svg data-arg="DIRECTORY"><use xlink:href="#i-folder"/></svg>
                <svg data-arg="FILE"><use xlink:href="#i-file"/></svg>
                <svg data-arg="DATASET"><use xlink:href="#i-dataset"/></svg>
            </div>
            <div data-montage-id="name" class="ChildNode-name"></div>
            <div data-montage-id="homeCondition" class="ChildNode-homeIcon">
                <svg><use xlink:href="#i-home"/></svg>
            </div>
        </div>
    </div>
</body>
</html>
