<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="child-node.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "iconSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "iconSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.data.type ? @owner.data.type : 'DATASET'"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.data.name"}
            }
        },
        "arrowConditional": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "arrowConditional"}
            },
            "bindings": {
                "condition": {"<-": "@owner.data.type != 'FILE'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ChildNode">
        <div data-montage-id="iconSubstitution" class="ChildNode-typeIcon">
            <svg data-arg="DIRECTORY"><use xlink:href="#i-folder"/></svg>
            <svg data-arg="FILE"><use xlink:href="#i-file"/></svg>
            <svg data-arg="DATASET"><use xlink:href="#i-dataset"/></svg>
        </div>
        <div data-montage-id="name" class="ChildNode-name"></div>
        <div data-montage-id="arrowConditional" class="ChildNode-arrow">
            <svg><use xlink:href="#i-arrow"/></svg>
        </div>
    </div>
</body>
</html>
