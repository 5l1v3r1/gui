<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="child-node.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "test": {"<-": "@owner.controller"}
            }
        },
        "iconSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "iconSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.data.type == 'DIRECTORY'"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.data.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ChildNode">
            <div data-montage-id="iconSubstitution" class="ChildNode-typeIcon">
                <svg data-arg="false"><use xlink:href="#i-dataset"/></svg>
                <svg data-arg="true"><use xlink:href="#i-folder"/></svg>
            </div>
        <div data-montage-id="name" class="ChildNode-name"></div>
        <div class="ChildNode-arrow">
            <svg><use xlink:href="#i-arrow"/></svg>
        </div>
    </div>
</body>
</html>
