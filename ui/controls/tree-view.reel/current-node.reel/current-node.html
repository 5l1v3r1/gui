<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="current-node.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedChild": {"<-": "@childNodes.selection"},
                "entry": {"<-": "@owner.controller.entry"}
            }
        },
        "childNodesController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "sortPath": "name"
            },
            "bindings": {
                "content": {"<-": "@owner.entry.children"}
            }
        },
        "iconSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "iconSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.controller.type == 'FILE'"}
            }
        },
        "parentNode": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "parentNode"},
                "hasTemplate": false
            }
        },
        "parentNodeName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "parentNodeName"}
            },
            "bindings": {
                "value": {"<-": "@owner.entry.name || @owner.entry.path"}
            }
        },
        "scrollview": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollview"},
                "overflow": "scrollY"
            }
        },
        "childNodes": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "childNodes"},
                "isSelectionEnabled": true,
                "contentController": {"@": "childNodesController"}
            }
        },
        "childNode": {
            "prototype": "../child-node.reel",
            "properties": {
                "element": {"#": "childNode"}
            },
            "bindings": {
                "data": {"<-": "@childNodes:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CurrentNode">
        <div data-montage-id="parentNode" class="CurrentNode-parentNode">
            <div data-montage-id="parentNodeIcon" >
                <div data-montage-id="iconSubstitution" class="CurrentNode-parentNode-icon">
                    <svg data-arg="false"><use xlink:href="#i-dataset"/></svg>
                    <svg data-arg="true"><use xlink:href="#i-folderOpen"/></svg>
                </div>
            </div>
            <div data-montage-id="parentNodeName" class="CurrentNode-parentNode-name"></div>
        </div>
        <div class="CurrentNode-scrollview">
            <div data-montage-id="scrollview">
                <div data-montage-id="childNodes" class="CurrentNode-childNodes">
                    <div data-montage-id="childNode" class="CurrentNode-childNode"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
