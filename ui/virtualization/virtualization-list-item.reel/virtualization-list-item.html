<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="virtualization-list-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "listItem": {
            "prototype": "ui/controls/list.reel/list-item.reel",
            "properties": {
                "element": {"#": "listItem"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"}
            }
        },
        "status": {
            "prototype": "ui/controls/traffic-light.reel",
            "properties": {
                "element": {"#": "status"},
                "colorMapping": {
                    "RUNNING": "green",
                    "BOOTLOADER": "green",
                    "STOPPED": "grey"
                }
            },
            "bindings": {
                "text": {"<-": "@owner.object.status.state"},
                "value": {"<-": "@owner.object.status.state"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VirtualizationListItem">
        <div data-montage-id="listItem">
            <div data-montage-id="status"></div>
        </div>
    </div>
</body>
</html>
