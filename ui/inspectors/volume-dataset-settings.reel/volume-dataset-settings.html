<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="volume-dataset-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "select-option-converter": {
            "prototype": "core/converter/select-option-converter"
        },
        "compression": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "compression"},
                "label": "Compression",
                "converter": {"@": "select-option-converter"}
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.compression.parsed"},
                "options": {"<-": "@owner.compressionOptions"}
            }
        },
        "dedup": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "dedup"},
                "label": "Deduplication",
                "converter": {"@": "select-option-converter"}
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.dedup.parsed"},
                "options": {"<-": "@owner.dedupOptions"}
            }
        },
        "atime": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "atime"},
                "label": "atime"
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.atime.parsed"},
                "options": {"<-": "@owner.ATIME_OPTIONS"}
            }
        },
        "quota": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "quota"},
                "label": "quota"
            },
            "bindings": {
                "value": {"<->": "@owner.object.quota.parsed"}
            }
        },
        "refquota": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "refquota"},
                "label": "refquota"
            },
            "bindings": {
                "value": {"<->": "@owner.object.refquota.parsed"}
            }
        },
        "reservation": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "reservation"},
                "label": "reservation"
            },
            "bindings": {
                "value": {"<->": "@owner.object.reservation.parsed"}
            }
        },
        "refreservation": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "refreservation"},
                "label": "refreservation"
            },
            "bindings": {
                "value": {"<->": "@owner.object.refreservation.parsed"}
            }
        },
        "advancedSection": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "advancedSection"},
                "title": "Quotas and Reservations"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VolumeDatasetSettings">
        <div data-montage-id="compression"></div>
        <div data-montage-id="dedup"></div>
        <div data-montage-id="atime"></div>
        <div data-montage-id="advancedSection">
            <div data-montage-id="quota"></div>
            <div data-montage-id="refquota"></div>
            <div data-montage-id="reservation"></div>
            <div data-montage-id="refreservation"></div>
        </div>
    </div>
</body>
</html>
