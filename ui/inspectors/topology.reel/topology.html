<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="topology.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "isFooterHidden": "true"
            }
        },
        "topology": {
            "prototype": "ui/controls/topology.reel",
            "properties": {
                "element": {"#": "topology"}
            },
            "bindings": {
                "object": {"<->": "@owner.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Topology">
        <div data-montage-id="inspector">
            <div data-montage-id="topology"></div>
        </div>
    </div>
</body>
</html>
