<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bridge.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "_dev": {
                "comment": "bridge.members might benefit from a more complex way to display, add, and remove members. A multiselect list will work in the meantime."
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canRevert": "true",
                "canSave": "true",
                "canDelete": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.object"}
            }
        },
        "overview": {
            "prototype": "ui/controls/interface-overview.reel",
            "properties": {
                "element": {"#": "overview"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"}
            }
        },
        "interface_name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "interface_name"},
                "label": "Interface Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"},
                "placeholderValue": {"<-": "@owner.object.id"}
            }
        },
        "dhcp": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "label": "DHCP"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "interface_alias_converter": {
            "prototype": "core/converter/interface-alias-converter"
        },
        "ip_address": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "ip_address"},
                "label": "IPv4 Address",
                "converter": {"@": "interface_alias_converter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.dhcp ? @owner.dhcpAlias : @owner.staticIP[0]"},
                "enabled": {"<-": "!@owner.object.dhcp"},
                "placeholderValue": {"<-": "!@owner.object.dhcp ? 'eg. 1.2.3.4/16' : ''"}
            }
        },
        "members": {
            "prototype": "blue-shark/ui/field-select-multiple.reel",
            "properties": {
                "element": {"#": "members"},
                "label": "Members",
                "valuePropertyName": "id",
                "labelPropertyName": "id"
            },
            "bindings": {
                "options": {"<-": "@owner.memberOptions"},
                "selectedValues": {"<->": "@owner.object.bridge.members"}
            }
        },
        "aliasTitle": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "aliasTitle"},
                "title": "Aliases"
            }
        },
        "aliases": {
            "prototype": "blue-shark/ui/multiple-select.reel",
            "properties": {
                "element": {"#": "aliases"},
                "converter": {"@": "interface_alias_converter"},
                "labelPath": "address + '/' + netmask",
                "inputErrorMessage": "Please enter a valid IP address and netmask.",
                "placeholderValue": "Enter alias name"
            },
            "bindings": {
                "values": {"<->": "@owner.otherAliases"},
                "enabled": {"<-": "!@owner.object.dhcp"}
            }
        },
        "rtadv": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "label": "Auto-Configure IPv6"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Bridge g-padding-top">
        <div data-montage-id="inspector">
            <div data-montage-id="overview"></div>
            <div data-montage-id="interface_name"></div>
            <div data-montage-id="ip_address"></div>
            <div data-montage-id="dhcp"></div>
            <div data-montage-id="rtadv"></div>
            <div data-montage-id="members"></div>
            <div data-montage-id="aliasTitle">
                <div data-montage-id="aliases"></div>
            </div>
        </div>
    </div>
</body>
</html>
