<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bridge.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "_dev": {
                "comment": "bridge.members might benefit from a more complex way to display, add, and remove members. A multiselect list will work in the meantime."
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"}
            }
        },
        "dhcp": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "label": "DHCP"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/field-toggle-switch.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_state": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "link_state"},
                "label": "Status"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_state"}
            }
        },
        "interface_alias_converter": {
            "prototype": "core/converter/interface-alias-converter"
        },
        "static_ip_substituion": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "static_ip_substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.ipAddressSource"}
            }
        },
        "static_ip": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "static_ip"},
                "label": "Static IP Address",
                "converter": {"@": "interface_alias_converter"}
            },
            "bindings": {
                "value": {"<->": "@owner.staticIP[0]"}
            }
        },
        "dhcp_ip": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "dhcp_ip"},
                "label": "DHCP IP Address"
            },
            "bindings": {
                "value": {"<-": "@owner.dhcpAddress"}
            }
        },
        "noipv6": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"},
                "label": "noipv6"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "members": {
            "prototype": "blue-shark/ui/field-select-multiple.reel",
            "properties": {
                "element": {"#": "members"},
                "label": "Members",
                "valuePropertyName": "id",
                "labelPropertyName": "id"
            },
            "bindings": {
                "options": {"<-": "@owner.memberOptions"},
                "selectedValues": {"<->": "@owner.object.bridge.members"}
            }
        },
        "aliases": {
            "prototype": "blue-shark/ui/multiple-select.reel",
            "properties": {
                "element": {"#": "aliases"},
                "label": "Aliases",
                "converter": {"@": "interface_alias_converter"},
                "labelPath": "address + '/' + netmask",
                "inputErrorMessage": "Please enter a valid IP address and netmask."
            },
            "bindings": {
                "values": {"<->": "@owner.otherAliases"}
            }
        },
        "rtadv": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "label": "rtadv"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Bridge g-padding-top">
        <div data-montage-id="inspector">
            <div data-montage-id="link_state"></div>
            <div data-montage-id="enabled"></div>
            <div data-montage-id="dhcp"></div>
            <div data-montage-id="static_ip_substitution">
                <div data-montage-id="static_ip" data-arg="static"></div>
                <div data-montage-id="dhcp_ip" data-arg="dhcp"></div>
            </div>
            <div data-montage-id="rtadv"></div>
            <div data-montage-id="noipv6"></div>
            <div data-montage-id="members"></div>
            <div data-montage-id="aliases"></div>
        </div>
    </div>
</body>
</html>
