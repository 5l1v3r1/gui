<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="account-directory-services.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-loading')": {"<-":"@owner.object.isLoading"}
            }
        },

        "loading": {
            "prototype": "ui/controls/spinner.reel",
            "properties": {
                "element": {"#": "loading"}
            }
        },

        "scrollView": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollView"},
                "overflow": "scrollY"
            }
        },

        "activeDirectory": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "activeDirectory"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.activeDirectory"}
            }
        },

        "ldap": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "ldap"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.ldap"}
            }
        },

        "nis": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "nis"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.nis"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AccountCategory">
        <div data-montage-id="loading" class="AccountCategory-loading"></div>
        <div data-montage-id="scrollView" class="AccountCategory-body">
            <div data-montage-id="activeDirectory"></div>
            <div data-montage-id="ldap"></div>
            <div data-montage-id="nis"></div>
        </div>
    </div>
</body>
</html>
