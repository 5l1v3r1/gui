<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="services-category.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "categoryServices": {"<-": "@owner.object.services.filter{@owner.object.types.has(this.config.type)}"},
                "selectedObject": {"<->": "@services.selectedObject"}
            }
        },
        "overview": {
            "prototype": "./services-category-overview.reel",
            "properties": {
                "element": {"#": "overview"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"},
                "services": {"<-": "@owner.categoryServices"}
            }
        },
        "controller": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "sortPath": "config.type"
            },
            "bindings": {
                "content": {"<-": "@owner.categoryServices"}
            }
        },
        "services": {
            "prototype": "ui/controls/list.reel",
            "properties": {
                "element": {"#": "services"},
                "controller": {"@": "controller"}
            }
        },
        "scrollview": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollview"},
                "hasFixedFooter": false,
                "overflow": "scrollY"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Share">
        <div data-montage-id="overview"></div>
        <div data-montage-id="scrollview">
            <div data-montage-id="services"></div>
        </div>
    </div>
</body>
</html>
