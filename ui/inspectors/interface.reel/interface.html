<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="interface.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canRevert": "true",
                "canSave": "true"
            }
        },
        "dhcp": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "label": "DHCP"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/field-toggle-switch.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_address": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "link_address"},
                "label": "Address"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_address"}
            }
        },
        "link_state": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "link_state"},
                "label": "State"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_state"}
            }
        },
        "media_type": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "media_type"},
                "label": "Type"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.media_type"}
            }
        },
        "noipv6": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"},
                "label": "noipv6"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "rtadv": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "label": "rtadv"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Interface">
        <div data-montage-id="inspector">
            <div class="Interface-overview">
                <div class="Interface-overview-icon">
                    <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <rect fill="currentColor" width="36" height="36" rx="3"/>
                            <path d="M31 7v16h-4v3h-5v3h-8v-3H9v-3H5V7h26z" fill="#556875"/>
                            <g stroke="#D8D8D8" stroke-width="2" stroke-linecap="square">
                                <path d="M9 10v5M12 10v5M15 10v5M21 10v5M18 10v5M24 10v5M27 10v5"/>
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="Interface-overview-info">
                    <p>Ethernet</p>
                    <div class="Interface-status">active</div>
                </div>
            </div>
            <div data-montage-id="media_type"></div>
            <div data-montage-id="link_state"></div>
            <div data-montage-id="link_address"></div>
            <div data-montage-id="enabled"></div>
            <div data-montage-id="dhcp"></div>
            <div data-montage-id="noipv6"></div>
            <div data-montage-id="rtadv"></div>
        </div>
    </div>
</body>
</html>
