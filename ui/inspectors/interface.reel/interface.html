<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="interface.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "dhcp": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "enabled"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_address": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_address"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_address"}
            }
        },
        "link_state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_state"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_state"}
            }
        },
        "media_type": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "media_type"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.media_type"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.name"}
            }
        },
        "noipv6": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "rtadv": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Interface">
        <p data-montage-id="name"></p>
        <p data-montage-id="media_type"></p>
        <p data-montage-id="link_state"></p>
        <p data-montage-id="link_address"></p>
        <input type="checkbox" data-montage-id="enabled">
        <input type="checkbox" data-montage-id="dhcp">
        <input type="checkbox" data-montage-id="noipv6">
        <input type="checkbox" data-montage-id="rtadv">
    </div>
</body>
</html>
