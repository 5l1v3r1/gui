<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="interface.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "status": {"@": "status"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canRevert": "true",
                "canSave": "true"
            },
            "bindings": {
                "save": {"<-": "@owner.save"}
            }
        },
        "status": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "status"}
            },
            "bindings": {
                "value": {"<-": "@owner.interfaceStatus"}
            }
        },
        "dhcp": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "label": "DHCP"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/toggle-switch.reel",
            "properties": {
                "element": {"#": "enabled"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_address": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "link_address"},
                "label": "MAC Address"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_address"}
            }
        },
        "media_type": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "media_type"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.media_type"}
            }
        },
        "interface_alias_converter": {
            "prototype": "core/converter/interface-alias-converter"
        },
        "ip_address": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "ip_address"},
                "label": "IPv4 Address",
                "converter": {"@": "interface_alias_converter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.dhcp ? @owner.dhcpAlias : @owner.staticIP[0]"},
                "enabled": {"<-": "!@owner.object.dhcp"}
            }
        },
        "noipv6": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"},
                "label": "noipv6"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "aliases": {
            "prototype": "blue-shark/ui/multiple-select.reel",
            "properties": {
                "element": {"#": "aliases"},
                "label": "Aliases",
                "converter": {"@": "interface_alias_converter"},
                "labelPath": "address + '/' + netmask",
                "inputErrorMessage": "Please enter a valid IP address and netmask."
            },
            "bindings": {
                "values": {"<->": "@owner.otherAliases"},
                "enabled": {"<-": "!@owner.object.dhcp"}
            }
        },
        "aliasTitle": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "aliasTitle"},
                "value": "Alias"
            }
        },
        "rtadv": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "label": "rtadv"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Interface">
        <div data-montage-id="inspector">
            <div class="Interface-overview">
                <div class="Interface-overview-icon">
                    <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <rect fill="currentColor" width="36" height="36" rx="3"/>
                            <path d="M31 7v16h-4v3h-5v3h-8v-3H9v-3H5V7h26z" fill="#556875"/>
                            <g stroke="#D8D8D8" stroke-width="2" stroke-linecap="square">
                                <path d="M9 10v5M12 10v5M15 10v5M21 10v5M18 10v5M24 10v5M27 10v5"/>
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="Interface-overview-info">
                    <p data-montage-id="media_type" class="bold">Ethernet</p>
                    <p data-montage-id="status" class="Interface-status">active</p>
                    <div data-montage-id="enabled"></div>
                </div>
            </div>
            <div data-montage-id="ip_address"></div>
            <div data-montage-id="link_address"></div>
            <div data-montage-id="dhcp"></div>
            <div data-montage-id="noipv6"></div>
            <div data-montage-id="rtadv"></div>
            <div data-montage-id="aliasTitle"></div>
            <div data-montage-id="aliases"></div>
        </div>
    </div>
</body>
</html>
