<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="interface.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "dhcp": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "label": "DHCP"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/field-toggle-switch.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_address": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_address"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_address"}
            }
        },
        "link_state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_state"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_state"}
            }
        },
        "media_type": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "media_type"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.media_type"}
            }
        },
        "noipv6": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"},
                "label": "noipv6"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "rtadv": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "label": "rtadv"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Interface">
        <div class="global-padding">
            <p data-montage-id="media_type"></p>
            <p data-montage-id="link_state"></p>
            <p data-montage-id="link_address"></p>
        </div>
        <div data-montage-id="enabled"></div>
        <div data-montage-id="dhcp"></div>
        <div data-montage-id="noipv6"></div>
        <div data-montage-id="rtadv"></div>
    </div>
</body>
</html>
