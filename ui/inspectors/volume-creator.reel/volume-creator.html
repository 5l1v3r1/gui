<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="volume-creator.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "topologizer": {"@": "topologizer"}
            },
            "bindings": {
                "unassignedDisks": {"<-": "@owner.disks.filter{!volume && !!status}"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canRevert": "true",
                "canSave": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.object"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name",
                "placeholderValue": "enter volume name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.id"}
            }
        },
        "topologizer": {
            "prototype": "ui/controls/topologizer.reel",
            "properties": {
                "element": {"#": "topologizer"}
            },
            "bindings": {
                "topology": {"<-": "@owner.object.topology"},
                "disks": {"<-": "@owner.disks.filter{!!status}"}
            }
        },
        "topology": {
            "prototype": "ui/controls/topology.reel",
            "properties": {
                "element": {"#": "topology"},
                "mode": "CREATE"
            },
            "bindings": {
                "object": {"<-": "@owner.object.topology"}
            }
        },
        "availableDisks": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "availableDisks"}
            },
            "bindings": {
                "object": {"<-": "@owner.unassignedDisks.length > 0 ? @owner.unassignedDisks : @owner.emptyDisksArray"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VolumeCreator">
        <div data-montage-id="topologizer"></div>
        <div data-montage-id="inspector">
            <div class="g-margin-sides g-padding-top">
                <div data-montage-id="name"></div>
            </div>
            <div data-montage-id="topology"></div>
            <div data-montage-id="availableDisks"></div>
        </div>
    </div>
</body>
</html>
