<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar-task.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canDelete": true,
                "canRevert": true,
                "canSave": true
            },
            "bindings": {
                "object": {"<-": "@owner.object"},
                "isLoading": {"<-": "!@owner.object"}
            }
        },
        "type": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "type"}
            },
            "bindings": {
                "value": {"<-": "@owner.taskCategories.filter{value == @owner.object.name}.map{name}"}
            }
        },
        "id": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "id"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.id"}
            }
        },
        "description": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "description"},
                "label": "Description"
            },
            "bindings": {
                "value": {"<->": "@owner.object.description"}
            }
        },
        "args": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "args"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.name"}
            }
        },
        "cron": {
            "prototype": "./cron-args.reel",
            "properties": {
                "element": {"#": "cron"}
            },
            "bindings": {
                "args": {"<->": "@owner.object.args"}
            }
        },
        "snapshot": {
            "prototype": "./snapshot-args.reel",
            "properties": {
                "element": {"#": "snapshot"}
            },
            "bindings": {
                "args": {"<->": "@owner.object.args"}
            }
        },
        "scrub": {
            "prototype": "./scrub-args.reel",
            "properties": {
                "element": {"#": "scrub"}
            },
            "bindings": {
                "args": {"<->": "@owner.object.args"}
            }
        },
        "smart": {
            "prototype": "./smart-args.reel",
            "properties": {
                "element": {"#": "smart"}
            },
            "bindings": {
                "args": {"<->": "@owner.object.args"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "!!@owner.object.enabled"}
            }
        },
        "schedule": {
            "prototype": "ui/controls/cron.reel/cron-rules.reel",
            "properties": {
                "element": {"#": "schedule"},
                "label": "Schedule"
            },
            "bindings": {
                "value": {"<->": "@owner.object.schedule"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CalendarTask">
        <div data-montage-id="inspector">
            <div data-montage-id="type" class="CalendarTask-type"></div>
            <div data-montage-id="id"></div>
            <div data-montage-id="description"></div>
            <div data-montage-id="enabled"></div>
            <div data-montage-id="args">
                <div data-montage-id="snapshot" data-arg="volume.snapshot.create"></div>
                <div data-montage-id="scrub" data-arg="volume.scrub"></div>
                <div data-montage-id="smart" data-arg="disk.parallel_test"></div>
                <div data-montage-id="cron" data-arg="calendar_task.command"></div>
            </div>
            <div data-montage-id="schedule"></div>
        </div>
    </div>
</body>
</html>
