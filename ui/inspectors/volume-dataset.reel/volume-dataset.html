<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="volume-dataset.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "filesystemTreeController": {"@": "filesystemTreeController"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canRevert": "true",
                "canSave": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.object"},
                "canDelete": {"<-": "@owner.datasetLevel == 'child' && !@owner.object._isNew"}
            }
        },
        "filesystemTreeController": {
            "prototype": "core/controller/filesystem-tree-controller",
            "properties": {
                "canListFiles": false,
                "isDatasetMode": true
            },
            "bindings": {
                "service": {"<-": "@owner.application.filesystemService"},
                "root": {"<-": "'/mnt/' + @owner.volume.id"},
                "datasetsPaths": {"<-": "@owner.volume.datasets.map{mountpoint}"}
            }
        },
        "nameSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "nameSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.datasetLevel"}
            }
        },
        "nameInput": {
            "prototype": "blue-shark/ui/field-text-input.reel",
             "properties": {
                "element": {"#": "nameInput"},
                "label": "Name"
             },
             "bindings": {
                "value": {"<->": "@owner.name"}
            }
        },
        "pathSelector": {
            "prototype": "ui/controls/field-treeview.reel",
            "properties": {
                "element": {"#": "pathSelector"},
                "controller": {"@": "filesystemTreeController"},
                "label": "Path",
                "removePrefix": "/mnt/"
            },
            "bindings": {
                "selectedPath": {"<->": "@owner.targetPath"}
            }
        },
        "nameDisplay": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "nameDisplay"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<-": "@owner.object.id"}
            }
        },
        "select-option-converter": {
            "prototype": "core/converter/select-option-converter"
        },
        "typeSelector": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "typeSelector"},
                "label": "Dataset Type",
                "converter": {"@": "select-option-converter"}
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.type"},
                "options": {"<-": "@owner.TYPE_OPTIONS"}
            }
        },
        "typeCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "typeCondition"}
            },
            "bindings": {
                "condition": {"<-": "@owner.object._isNew"}
            }
        },
        "settings": {
            "prototype": "ui/inspectors/volume-dataset-settings.reel",
            "properties": {
                "element": {"#": "settings"}
            },
            "bindings": {
                "object": {"<->": "@owner.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VolumeDataset">
        <div data-montage-id="inspector">
            <div data-montage-id="nameSubstitution">
                <div data-arg="child">
                    <div data-montage-id="nameInput"></div>
                    <div data-montage-id="pathSelector"></div>
                </div>
                <div data-montage-id="nameDisplay" data-arg="root"></div>
            </div>
            <div data-montage-id="typeCondition">
                <div data-montage-id="typeSelector"></div>
            </div>
            <div data-montage-id="settings"></div>
        </div>
    </div>
</body>
</html>
