<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="account-category.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "scrollView": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollView"},
                "overflow": "scrollY"
            }
        },

        "standardUser": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "standardUser"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.standardUser"}
            }
        },

        "systemUser": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "systemUser"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.systemUser"}
            }
        },

        "standardGroup": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "standardGroup"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.standardGroup"}
            }
        },

        "systemGroup": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "systemGroup"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.systemGroup"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AccountCategory">
        <div data-montage-id="scrollView">
            <div data-montage-id="standardUser"></div>
            <div data-montage-id="systemUser"></div>
            <div data-montage-id="standardGroup"></div>
            <div data-montage-id="systemGroup"></div>
        </div>
    </div>
</body>
</html>
