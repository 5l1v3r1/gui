<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="share.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_shareTypePlaceHolder": {"@": "shareTypePlaceHolder"},
                "treeControllers": {
                    "DATASET":      {"@": "datasetTreeController"},
                    "ZVOL":         {"@": "datasetTreeController"},
                    "DIRECTORY":    {"@": "directoryTreeController"},
                    "FILE":         {"@": "fileTreeController"}
                }
            },
            "bindings": {
                "volumePath": {"<-": "'/mnt/' + @owner.object.volume.id"}
            }
        },
        "datasetTreeController": {
            "prototype": "core/controller/dataset-tree-controller",
            "bindings": {
                "service": {"<-": "@owner.application.dataService"},
                "root": {"<-": "@owner.object.volume.id"}
            }
        },
        "directoryTreeController": {
            "prototype": "core/controller/filesystem-tree-controller",
            "properties": {
                "canListFiles": false
            },
            "bindings": {
                "service": {"<-": "@owner.application.filesystemService"},
                "root": {"<-": "@owner.volumePath"}
            }
        },
        "fileTreeController": {
            "prototype": "core/controller/filesystem-tree-controller",
            "properties": {
                "canListFiles": true
            },
            "bindings": {
                "service": {"<-": "@owner.application.filesystemService"},
                "root": {"<-": "@owner.volumePath"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canRevert":    true,
                "canSave":      true
            },
            "bindings": {
                "canDelete": {"<-": "!@owner.object._isNew"},
                "object": {"<-": "@owner.object"}
            }
        },
        "overview": {
            "prototype": "./share-overview.reel",
            "properties": {
                "element": {"#": "overview"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"},
                "targetType": {"<->": "@owner.targetType"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "!!@owner.object.enabled"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "description": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "description"},
                "label": "Description"
            },
            "bindings": {
                "value": {"<->": "@owner.object.description"}
            }
        },
        "target": {
            "prototype": "ui/controls/field-treeview.reel",
            "properties": {
                "element": {"#": "target"}
            },
            "bindings": {
                "selectedPath": {"<->": "@owner.object.target_path"},
                "label": {"<-": "@owner.targetType != 'DATASET' || @owner.targetType != 'ZVOL' ? 'Target' : 'Create target'"},
                "readOnly": {"<-": "@owner.isPathReadOnly"},
                "suffix": {"<-": "(@owner.targetType == 'DATASET' || @owner.targetType == 'ZVOL') && !@owner.isPathReadOnly ? @name.value || '' : ''"},
                "controller": {"<-": "@owner.treeControllers[@owner.targetType]"}
            }
        },
        "shareTypePlaceHolder": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "shareTypePlaceHolder"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/inspectors/' + @owner.object.type + '-share.reel'"},
                "object": {"<-": "@owner.object"}
            }
        },
        "globalServiceToggle": {
            "prototype": "blue-shark/ui/toggle-switch.reel",
            "properties": {
                "element": {"#": "globalServiceToggle"}
            },
            "bindings": {
                "label": {"<-": "'Global ' + @owner.object.type.toUpperCase() + ' Service'"},
                "checked": {"<->": "@owner.isServiceStarted"}
            }
        },
        "globalServiceLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "globalServiceLabel"}
            },
            "bindings": {
                "value": {"<-": "'Global ' + @owner.object.type.toUpperCase() + ' Service'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Share">
        <div data-montage-id="inspector">
            <div class="Share-globalToggle">
                <div data-montage-id="globalServiceLabel" class="Share-globalToggle-label"></div>
                <div data-montage-id="globalServiceToggle"></div>
            </div>
            <div data-montage-id="overview"></div>
            <div data-montage-id="enabled"></div>
            <div data-montage-id="name"></div>
            <div data-montage-id="target"></div>
            <div data-montage-id="description"></div>
            <div data-montage-id="shareTypePlaceHolder"></div>
        </div>
    </div>
</body>
</html>
