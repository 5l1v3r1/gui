<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="share-overview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "iconSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "iconSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.target_type"}
            }
        },
        "datasetIcon": {
            "prototype": "ui/icons/dataset.reel",
            "properties": {
                "element": {"#": "datasetIcon"},
                "component.object": {"<-": "@owner.object"},
                "component.size": {"<-": "size"}
            }
        },
        "directoryIcon": {
            "prototype": "ui/icons/directory.reel",
            "properties": {
                "element": {"#": "directoryIcon"},
                "component.object": {"<-": "@owner.object"},
                "component.size": {"<-": "size"}
            }
        },
        "shareType": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "shareType"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.type"}
            }
        },
        "targetType": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "targetType"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.target_type"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/toggle-switch.reel",
            "properties": {
                "element": {"#": "enabled"}
            },
            "bindings": {
                "checked": {"<->": "!!@owner.object.enabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ShareOverview">
        <div class="ShareOverview-iconContainer">
            <div data-montage-id="iconSubstitution">
                <div data-montage-id="datasetIcon" data-arg="DATASET" class="ShareOverview-icon"></div>
                <div data-montage-id="directoryIcon" data-arg="DIRECTORY" class="ShareOverview-icon"></div>
            </div>
            <div data-montage-id="targetType"></div>
        </div>
        <div class="ShareOverview-info">
            <p data-montage-id="shareType" class="ShareOverview-title"></p>
            <div data-montage-id="enabled"></div>
        </div>
    </div>
</body>
</html>
