<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="lagg.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "_dev": {
                "comment": "lagg.protocol is missing. It requires a select dropdown to present options from an enum provided by the middleware.\nlagg.ports is missing. It requires a more complex way to display, add, and remove ports. A multiselect list would work in the meantime."
            },
            "exampleLagg": {
                "aliases": [],
                "created_at": "2016-01-28 17:37:50.732000",
                "dhcp": false,
                "enabled": false,
                "id": "lagg0",
                "lagg": {
                    "protocol": "LACP",
                    "ports": [
                        "em0",
                        "em1"
                    ]
                },
                "media": null,
                "mtu": null,
                "noipv6": false,
                "rtadv": false,
                "status": {
                    "name": "lagg0",
                    "capabilities": [
                        "VLAN_MTU",
                        "RXCSUM",
                        "TXCSUM",
                        "VLAN_HWTAGGING",
                        "VLAN_HWCSUM"
                    ],
                    "flags": [
                        "SIMPLEX",
                        "MULTICAST",
                        "BROADCAST",
                        "CANTCONFIG",
                        "PPROMISC",
                        "MONITOR",
                        "STATICARP",
                        "DYING",
                        "RENAMING"
                    ],
                    "cloned": false,
                    "nd6_flags": [
                        "PERFORMNUD"
                    ],
                    "mtu": 1500,
                    "media_subtype": "autoselect",
                    "aliases": [],
                    "media_options": [],
                    "link_state": "LINK_STATE_DOWN"
                },
                "type": "LAGG",
                "updated_at": "2016-01-28 17:37:50.732000"
            }
        },
        "dhcp": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.exampleLagg.dhcp"}
            }
        },
        "enabled": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "enabled"},
                "checked": true,
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "checked": {"<->": "@owner.exampleLagg.enabled"}
            }
        },
        "link_state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_state"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.exampleLagg.link_state"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.exampleLagg.status.name"}
            }
        },
        "noipv6": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.exampleLagg.noipv6"}
            }
        },
        "rtadv": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.exampleLagg.rtadv"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Lagg">
        <p data-montage-id="name"></p>
        <p data-montage-id="link_state"></p>
        <input type="checkbox" data-montage-id="enabled">
        <input type="checkbox" data-montage-id="dhcp">
        <input type="checkbox" data-montage-id="rtadv">
        <input type="checkbox" data-montage-id="noipv6">
    </div>
</body>
</html>
