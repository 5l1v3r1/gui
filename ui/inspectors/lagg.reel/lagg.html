<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="lagg.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "_dev": {
                "comment": "lagg.protocol is missing. It requires a select dropdown to present options from an enum provided by the middleware.\nlagg.ports is missing. It requires a more complex way to display, add, and remove ports. A multiselect list would work in the meantime."
            }
        },
        "dhcp": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "enabled"},
                "checked": true,
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_state"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.object.link_state"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.name"}
            }
        },
        "noipv6": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "rtadv": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Lagg">
        <p data-montage-id="name"></p>
        <p data-montage-id="link_state"></p>
        <input type="checkbox" data-montage-id="enabled">
        <input type="checkbox" data-montage-id="dhcp">
        <input type="checkbox" data-montage-id="rtadv">
        <input type="checkbox" data-montage-id="noipv6">
    </div>
</body>
</html>
