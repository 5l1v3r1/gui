<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="lagg.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "_dev": {
                "comment": "lagg.ports might benefit from a more complex way to display, add, and remove ports. A multiselect list will work in the meantime."
            }
        },
        "dhcp": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "digit/ui/toggle-switch.reel",
            "properties": {
                "element": {"#": "enabled"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_state"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.link_state"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.name"}
            }
        },
        "noipv6": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "ports": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "ports"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.lagg.ports"},
                "options": {"<-": "@owner.port_options"},
                "selectedValue": {"<-": "@owner.port_options[0].value"}
            }
        },
        "protocol": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "protocol"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.lagg.protocol"},
                "options": {"<-": "@owner.lagg_protocol_options"},
                "selectedValue": {"<-": "@owner.lagg_protocol_options[0].value"}
            }
        },
        "rtadv": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Lagg">
        <p data-montage-id="name"></p>
        <p data-montage-id="link_state"></p>
        <div class="Field">
            <div class="Field-title">Enabled</div>
            <input type="checkbox" data-montage-id="enabled">
        </div>
        <div class="Field">
            <div class="Field-title">dhcp</div>
            <input type="checkbox" data-montage-id="dhcp">
        </div>
        <div class="Field">
            <div class="Field-title">rtadv</div>
            <input type="checkbox" data-montage-id="rtadv">
        </div>
        <div class="Field">
            <div class="Field-title">noipv6</div>
            <input type="checkbox" data-montage-id="noipv6">
        </div>
        <div class="Field">
            <div class="Field-title">Ports</div>
            <select data-montage-id="ports"></select>
        </div>
        <div class="Field">
            <div class="Field-title">Protocol</div>
            <select data-montage-id="protocol"></select>
        </div>
    </div>
</body>
</html>
