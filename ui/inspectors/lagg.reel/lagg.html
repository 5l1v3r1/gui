<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="lagg.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "_dev": {
                "comment": "lagg.ports might benefit from a more complex way to display, add, and remove ports. A multiselect list will work in the meantime."
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canRevert": "true",
                "canSave": "true",
                "canDelete": "true"
            }
        },
        "dhcp": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "label": "DHCP"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/field-toggle-switch.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_state": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "link_state"},
                "label": "Status"
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_state"}
            }
        },
        "interface_alias_converter": {
            "prototype": "core/converter/interface-alias-converter"
        },
        "ip_address": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "ip_address"},
                "label": "IPv4 Address",
                "converter": {"@": "interface_alias_converter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.dhcp ? @owner.dhcpAlias : @owner.staticIP[0]"},
                "enabled": {"<-": "!@owner.object.dhcp"}
            }
        },
        "noipv6": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"},
                "label": "noipv6"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "ports": {
            "prototype": "blue-shark/ui/field-select-multiple.reel",
            "properties": {
                "element": {"#": "ports"},
                "label": "Ports",
                "valuePropertyName": "id",
                "labelPropertyName": "id"
            },
            "bindings": {
                "options": {"<-": "@owner.portOptions"},
                "selectedValues": {"<->": "@owner.object.lagg.ports"}
            }
        },
        "selectProtocolConverter": {
            "prototype": "core/converter/select-option-converter"
        },
        "protocol": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "protocol"},
                "converter": {"@": "selectProtocolConverter"},
                "label": "Protocol"
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.lagg.protocol"},
                "options": {"<-": "@owner.laggProtocolOptions"}
            }
        },
        "rtadv": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "label": "rtadv"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        },
        "aliases": {
            "prototype": "blue-shark/ui/multiple-select.reel",
            "properties": {
                "element": {"#": "aliases"},
                "label": "Aliases",
                "converter": {"@": "interface_alias_converter"},
                "labelPath": "address + '/' + netmask",
                "inputErrorMessage": "Please enter a valid IP address and netmask."
            },
            "bindings": {
                "values": {"<->": "@owner.otherAliases"},
                "enabled": {"<-": "!@owner.object.dhcp"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Lagg">
        <div data-montage-id="inspector">
            <div data-montage-id="ip_address"></div>
            <div data-montage-id="link_state"></div>
            <div data-montage-id="enabled"></div>
            <div data-montage-id="dhcp"></div>
            <div data-montage-id="rtadv"></div>
            <div data-montage-id="noipv6"></div>
            <div data-montage-id="ports"></div>
            <div data-montage-id="protocol"></div>
            <div data-montage-id="aliases"></div>
        </div>
    </div>
</body>
</html>
