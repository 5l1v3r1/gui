<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="boot-pool-action.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "activate": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "activate"},
                "value": "Activate"
            },
            "bindings": {
                "disabled": {"<-": "!!@owner.object.onReboot"}
            }
        },

        "clone": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "clone"},
                "value": "Clone"
            }
        },

        "rename": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "rename"},
                "value": "Rename"
            }
        },

        "delete": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "delete"},
                "value": "Delete"
            },
            "bindings": {
                "disabled": {"<-": "!!@owner.object.active && !!@owner.object.onReboot"}
            }
        },

        "keep": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "keep"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.keep ? 'Keep: Yes' : 'Keep: No'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="BootPoolAction">
        <button data-montage-id="activate" class="Button--primary"></button>
        <button data-montage-id="clone"></button>
        <button data-montage-id="rename"></button>
        <button data-montage-id="delete" class="Button--alert"></button>
        <button data-montage-id="keep"></button>
    </div>
</body>
</html>
