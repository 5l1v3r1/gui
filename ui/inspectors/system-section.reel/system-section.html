<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="system-section.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "sectionInspector": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "systemSectionInspector"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/sections/system/inspectors/' + @owner.object.identifier + '.reel'"},
                "context": {"<-": "@owner.context"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SystemSection">
        <div data-montage-id="systemSectionInspector"></div>
    </div>
</body>
</html>
