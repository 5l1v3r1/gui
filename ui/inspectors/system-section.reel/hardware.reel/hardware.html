<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="hardware.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "swapOnDriveValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 1,
                "ceiling": 65535,
                "errorMessage": "Port must be an integer between 1 and 65535"
            }
        },
        "swapOnDriveConverter": {
            "prototype": "core/converter/string-to-integer-converter",
            "properties": {
                "validator": {"@": "swapOnDriveValidator"}
            }
        },
        "swap_on_drive": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "swap_on_drive"},
                "label": "Swap size on each drive",
                "converter" : {"@": "swapOnDriveConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.swapondrive"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Hardware">
        <div data-montage-id="swap_on_drive"></div>
    </div>
</body>
</html>
