<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="advanced.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "enable_powerd": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "enable_powerd"},
                "label": "Enable Console Menu"
            },
            "bindings": {
                "checked": {"<->": "!!@owner.object.powerd"}
            }
        },
        "swapSizeValidator": {
            "prototype": "core/converter/validator/integer-range-validator",
            "properties": {
                "floor": 1,
                "ceiling": 65535,
                "errorMessage": "Value must be an integer between 1 and 65535"
            }
        },
        "swapSizeConverter": {
            "prototype": "core/converter/string-to-integer-converter",
            "properties": {
                "validator": {"@": "swapSizeValidator"}
            }
        },
        "swap_size": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "swap_size"},
                "label": "Swap Size",
                "converter" : {"@": "swapSizeConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.swapondrive"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Advanced">
        <div data-montage-id="enable_powerd"></div>
        <div data-montage-id="swap_size"></div>
    </div>
</body>
</html>
