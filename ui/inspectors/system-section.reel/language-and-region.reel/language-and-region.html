<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="language-and-region.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "timezones": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "timezones"},
                "label": "Timezones"
            },
            "bindings": {
                "options" : {"<-": "@owner.timezoneOptions"},
                "selectedValue": {"<->": "@owner.generalData.timezone"}
            }
        },
        "keymaps": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "keymaps"},
                "label": "Keyboard Preference"
            },
            "bindings": {
                "options" : {"<-": "@owner.keymapsOptions"},
                "selectedValue": {"<->": "@owner.generalData.console_keymap"}
            }
        },
        "timezonepicker": {
            "prototype": "ui/controls/timezone-picker.reel",
            "properties": {
                "element": {"#": "timezonepicker"}
            },
            "bindings": {
                "timezone": {"<->": "@owner.generalData.timezone"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="LanguageAndRegion">
        <div data-montage-id="keymaps"></div>
        <div data-montage-id="timezones"></div>
        <div data-montage-id="timezonepicker"></div>
    </div>
</body>
</html>
