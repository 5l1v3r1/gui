<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="network-configuration.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canSave": "true",
                "canRevert": "true"
            },
            "bindings": {
                "save": {"<-": "@owner.save"}
            }
        },
        "netwait-enabled": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "netwait-enabled"},
                "label": "Enable Netwait"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.config.netwait.enabled"}
            }
        },
        "http_proxy": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "http_proxy"},
                "label": "HTTP Proxy",
                "placeholderValue": "eg. http://a.com:1234"
            },
            "bindings": {
                "value": {"<->": "@owner.object.config.http_proxy"}
            }
        },
        "dhcp_title": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "dhcp_title"},
                "value": "DHCP Settings"
            }
        },
        "dhcp_assign_gateway": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "dhcp_assign_gateway"},
                "label": "Assign Gateway"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.config.dhcp.assign_gateway"}
            }
        },
        "dhcp_assign_dns": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "dhcp_assign_dns"},
                "label": "Assign DNS"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.config.dhcp.assign_dns"}
            }
        },
        "gateway_title": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "gateway_title"},
                "value": "Gateway Settings"
            }
        },
        "gateway_ipv4": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "gateway_ipv4"},
                "label": "IPv4",
                "placeholderValue": "eg. 1.2.3.4/16"
            },
            "bindings": {
                "value": {"<->": "@owner.serverDhcpAssignGateway ? @owner.serverDhcpAssignedGatewayValues.ipv4 : @owner.object.config.gateway.ipv4"},
                "enabled": {"<-": "!@owner.object.config.dhcp.assign_gateway"},
                "placeholderValue": {"<-": "!@owner.object.config.dhcp.assign_gateway ? 'eg. 1.2.3.4/16' : ''"}
            }
        },
        "gateway_ipv6": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "gateway_ipv6"},
                "label": "IPv6",
                "placeholderValue": "eg. ::ffff:102:304"
            },
            "bindings": {
                "value": {"<->": "@owner.serverDhcpAssignGateway ? @owner.serverDhcpAssignedGatewayValues.ipv6 : @owner.object.config.gateway.ipv6"},
                "enabled": {"<-": "!@owner.object.config.dhcp.assign_gateway"},
                "placeholderValue": {"<-": "!@owner.object.config.dhcp.assign_gateway ? 'eg. ::ffff:102:304' : ''"}
            }
        },
        "dns_title": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "dns_title"},
                "value": "DNS Settings"
            }
        },
        "dns_search": {
            "prototype": "blue-shark/ui/multiple-select.reel",
            "properties": {
                "element": {"#": "dns_search"},
                "label": "Search Addresses",
                "labelPath": "this"
            },
            "bindings": {
                "values": {"<->": "@owner.object.config.dns.search"},
                "enabled": {"<-": "!@owner.object.config.dhcp.assign_dns"}
            }
        },
        "dns_addresses": {
            "prototype": "blue-shark/ui/multiple-select.reel",
            "properties": {
                "element": {"#": "dns_addresses"},
                "label": "IP Addresses",
                "labelPath": "this"
            },
            "bindings": {
                "values": {"<->": "@owner.object.config.dns.addresses"},
                "enabled": {"<-": "!@owner.object.config.dhcp.assign_dns"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NetworkConfiguration">
        <div data-montage-id="inspector">
            <div data-montage-id="dhcp_title"></div>
            <div data-montage-id="dhcp_assign_gateway"></div>
            <div data-montage-id="dhcp_assign_dns"></div>
            <div data-montage-id="gateway_title"></div>
            <div data-montage-id="gateway_ipv4"></div>
            <div data-montage-id="gateway_ipv6"></div>
            <div data-montage-id="http_proxy"></div>
            <div data-montage-id="dns_title"></div>
            <div data-montage-id="dns_search"></div>
            <div data-montage-id="dns_addresses"></div>
            <div data-montage-id="netwait-enabled"></div>
        </div>
    </div>
</body>
</html>
