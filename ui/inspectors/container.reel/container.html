<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="container.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_commandComponent": {"@": "command"},
                "_namesComponent": {"@": "names"},
                "_portsComponent": {"@": "ports"},
                "_environmentComponent": {"@": "environment"},
                "_portsValidator": {"@": "portsValidator"},
                "_environmentValidator": {"@": "environmentValidator"}
            }
        },
        
        "fileTreeController": {
            "prototype": "core/controller/filesystem-tree-controller",
            "properties": {
                "canListFiles": true,
                "root": "/"
            },
            "bindings": {
                "service": {"<-": "@owner.application.filesystemService"}
            }
        },

        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canSave": true
            },
            "bindings": {
                "context": {"<-": "@owner.context"},
                "canDelete": {"<-": "!@owner.object._isNew"},
                "canRevert": {"<-": "@inspector.canDelete"}
            }
        },

        "names": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "names"},
                "label": "Names"
            },
            "bindings": {
                "value": {"<-": "@owner.object.names.join(' ')"}
            }
        },

        "image": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "image"},
                "label": "Image"
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.image"},
                "options": {"<-": "[{label: '---'}].concat(@owner._images)"}
            }
        },

        "memoryLimit": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "memoryLimit"},
                "label": "Memory Limit"
            },
            "bindings": {
                "value": {"<->": "@owner.object.memory_limit"}
            }
        },

        "volumeSection": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "volumeSection"},
                "title": "Volume"
            }
        },

        "volumeContainerPath": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "volumeContainerPath"},
                "label": "Container Path"
            },
            "bindings": {
                "value": {"<->": "@owner._volume.container_path"}
            }
        },

        "volumeHostPath": {
            "prototype": "ui/controls/field-treeview.reel",
            "properties": {
                "element": {"#": "volumeHostPath"},
                "controller": {"@": "fileTreeController"},
                "label": "Host path"
            },
            "bindings": {
                "selectedPath": {"<->": "@owner._volume.host_path"}
            }
        },

        "volumeReadOnly": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "volumeReadOnly"},
                "label": "Read Only"
            },
            "bindings": {
                "checked": {"<->": "@owner._volume.readonly"}
            }
        },

        "advancedSection": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "advancedSection"},
                "title": "Advanced"
            }
        },

        "status": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "status"},
                "label": "Status"
            },
            "bindings": {
                "value": {"<->": "@owner.object.status"}
            }
        },

        "hostname": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "hostname"},
                "label": "Hostname"
            },
            "bindings": {
                "value": {"<->": "@owner.object.hostname"}
            }
        },

        "host": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "host"},
                "label": "Host"
            },
            "bindings": {
                "value": {"<->": "@owner.object.host"}
            }
        },

        "exposePorts": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "exposePorts"},
                "label": "Expose Ports"
            },
            "bindings": {
                "value": {"<->": "!!@owner.object.expose_ports"}
            }
        },

        "command": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "command"},
                "label": "Command"
            },
            "bindings": {
                "value": {"<-": "@owner.object.command.join(' ')"}
            }
        },

        "environmentValidator": {
            "prototype": "core/converter/validator/docker-container-env-validator",
            "properties": {
                "errorMessage": "VAR=VALUE;"
            }
        },

        "environmentConverter": {
            "prototype": "core/converter/validation-only-converter",
            "properties": {
                "validator": {"@": "environmentValidator"}
            }
        },

        "environment": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "environment"},
                "converter": {"@": "environmentConverter"},
                "label": "Environment"
            },
            "bindings": {
                "value": {"<-": "@owner.object.environment.toMap().entriesArray().map{[.0 + '=' + .1]}.join(';')"}
            }
        },

        "portsValidator": {
            "prototype": "core/converter/validator/docker-container-ports-validator",
            "properties": {
                "errorMessage": "format:extPort:intPort/<tcp|udp>"
            }
        },

        "portsConverter": {
            "prototype": "core/converter/validation-only-converter",
            "properties": {
                "validator": {"@": "portsValidator"}
            }
        },

        "ports": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "ports"},
                "converter": {"@": "portsConverter"},
                "label": "Ports"
            },
            "bindings": {
                "value": {"<-": "@owner.object.ports.map{container_port + ':' + host_port + '/' + protocol}.join('')"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Container">
        <div data-montage-id="inspector">
            <div data-montage-id="names"></div>
            <div data-montage-id="image"></div>
            <div data-montage-id="memoryLimit"></div>

            <div data-montage-id="volumeSection">
                <div data-montage-id="volumeContainerPath"></div>
                <div data-montage-id="volumeHostPath"></div>
                <div data-montage-id="volumeReadOnly"></div>
            </div>

            <div data-montage-id="advancedSection">
                <div data-montage-id="status"></div>
                <div data-montage-id="hostname"></div>
                <div data-montage-id="host"></div>
                <div data-montage-id="environment"></div>
                <div data-montage-id="ports"></div>
                <div data-montage-id="exposePorts"></div>
                <div data-montage-id="command"></div>
            </div>
        </div>
    </div>
</body>
</html>
