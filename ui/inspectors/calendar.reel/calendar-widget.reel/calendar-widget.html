<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar-widget.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "views": [
                    {"value": "Day"},
                    {"value": "Week"},
                    {"value": "Month"}
                ]
            },
            "bindings": {
                "days": {"<-": "@owner._weeks.flatten()"}
            }
        },
        "daysOfTheWeek": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "daysOfTheWeek"}
            },
            "bindings": {
                "content": {"<-": "@owner.daysOfTheWeekContentForRepetition"}
            }
        },
        "dayOfTheWeek": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "dayOfTheWeek"}
            },
            "bindings": {
                "value": {"<-" : "@daysOfTheWeek:iteration.object"}
            }
        },
        "month": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "Calendar-month"}
            },
            "bindings": {
                "value": {"<-" : "@owner._month"}
            }
        },
        "year": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "Calendar-year"}
            },
            "bindings": {
                "value": {"<-" : "@owner._year"}
            }
        },
        "weekRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "weekRepetition"}
            },
            "bindings": {
                "content": {"<-" : "@owner._weeks"}
            }
        },
        "dayRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "dayRepetition"}
            },
            "bindings": {
                "content": {"<-": "@weekRepetition:iteration.object"}
            }
        },
        "day": {
            "prototype": "./calendar-widget-day.reel",
            "properties": {
                "element": {"#": "day"}
            },
            "bindings": {
                "data": {"<-": "@dayRepetition:iteration.object"},
                "tasks": {"<-": "@owner.tasks"},
                "taskCategories": {"<-": "@owner.taskCategories"},
                "selectedTask": {"<->": "@owner.selectedTask"},
                "selectedDay": {"<->": "@owner.selectedDay"}
            }
        },
        "previousMonth": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "previousMonth"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "nextMonth": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "nextMonth"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "today": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "today"},
                "label": "Today"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "taskCategories": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "taskCategories"}
            },
            "bindings": {
                "content": {"<-": "@owner.taskCategories"}
            }
        },
        "taskCategory": {
            "prototype": "../task-category.reel",
            "properties": {
                "element": {"#": "taskCategory"}
            },
            "bindings": {
                "object": {"<-": "@taskCategories:iteration.object"},
                "newObject": {"<->": "@owner.selectedTask"}
            }
        },
        "viewTabs": {
            "prototype": "blue-shark/ui/tabs.reel",
            "properties": {
                "element": {"#": "viewTabs"}
            },
            "bindings": {
                "options": {"<-": "@owner.views"}
            }
        }
    }
    </script>
</head>
<body>
    <table data-montage-id="owner" class="CalendarWidget">
        <caption>
            <div class="Calendar-navigation">
                <button data-montage-id="today" class="CalendarWidget-todayButton"></button>
                <div class="Calendar-navigation-buttons">
                    <button data-montage-id="previousMonth" class="Calendar-navigation-button CalendarWidget-previousMonthButton">
                        <svg><use xlink:href="#i-arrow"/></svg>
                    </button>
                    <button data-montage-id="nextMonth" class="Calendar-navigation-button CalendarWidget-nextMonthButton">
                        <svg><use xlink:href="#i-arrow"/></svg>
                    </button>
                </div>
                <div class="CalendarWidget-date">
                    <span data-montage-id="Calendar-month" class="CalendarWidget-month"></span>
                    <span data-montage-id="Calendar-year" class="CalendarWidget-year"></span>
                </div>
                <div data-montage-id="viewTabs" class="Calendar-viewTabs"></div>
            </div>
            <div class="flex-row flex-spaceBetween flex-alignItems-center">
                <div data-montage-id="taskCategories" class="CalendarWidget-taskCategories">
                    <div data-montage-id="taskCategory" class="CalendarWidget-taskCategory"></div>
                </div>
                <!-- <button data-montage-id="createTaskButton" class="Button--create">test</button> -->
            </div>
        </caption>
        <thead>
            <tr data-montage-id="daysOfTheWeek">
                <td data-montage-id="dayOfTheWeek"></td>
            </tr>
        </thead>
        <tbody data-montage-id="weekRepetition">
            <tr data-montage-id="dayRepetition">
                <td data-montage-id="day" class="CalendarWidget-day">
                    <span></span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
