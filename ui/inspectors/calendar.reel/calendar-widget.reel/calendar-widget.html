<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar-widget.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "views": [
                    {"value": "Day"},
                    {"value": "Week"},
                    {"value": "Month"}
                ],
                "currentView": "month"
            },
            "bindings": {
                "days": {"<-": "@owner._weeks.flatten()"}
            }
        },
        "month": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "Calendar-month"}
            },
            "bindings": {
                "value": {"<-" : "@owner._month"}
            }
        },
        "year": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "Calendar-year"}
            },
            "bindings": {
                "value": {"<-" : "@owner._year"}
            }
        },
        "previousMonth": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "previousMonth"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "nextMonth": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "nextMonth"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "today": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "today"},
                "label": "Today"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "taskCategories": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "taskCategories"}
            },
            "bindings": {
                "content": {"<-": "@owner.taskCategories"}
            }
        },
        "taskCategory": {
            "prototype": "../task-category.reel",
            "properties": {
                "element": {"#": "taskCategory"}
            },
            "bindings": {
                "object": {"<-": "@taskCategories:iteration.object"},
                "newObject": {"<->": "@owner.selectedTask"}
            }
        },
        "viewTabs": {
            "prototype": "blue-shark/ui/tabs.reel",
            "properties": {
                "element": {"#": "viewTabs"}
            },
            "bindings": {
                "options": {"<-": "@owner.views"}
            }
        },
        "viewSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "viewSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.currentView"}
            }
        },
        "monthView": {
            "prototype": "./calendar-widget-view-month.reel",
            "properties": {
                "element": {"#": "monthView"}
            },
            "bindings": {
                "weeks": {"<-": "@owner._weeks"},
                "tasks": {"<-": "@owner.tasks"},
                "taskCategories": {"<-": "@owner.taskCategories"},
                "selectedTask": {"<->":"@owner.selectedTask"},
                "selectedDay": {"<->":"@owner.selectedDay"},
                "daysOfTheWeekContentForRepetition": {"<-":"@owner.daysOfTheWeekContentForRepetition"}
            }
        },
        "weekView": {
            "prototype": "ui/calendar/week.reel",
            "properties": {
                "element": {"#": "weekView"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CalendarWidget">
        <header>
            <div class="Calendar-navigation">
                <button data-montage-id="today" class="CalendarWidget-todayButton"></button>
                <div class="Calendar-navigation-buttons">
                    <button data-montage-id="previousMonth" class="Calendar-navigation-button CalendarWidget-previousMonthButton">
                        <svg><use xlink:href="#i-arrow"/></svg>
                    </button>
                    <button data-montage-id="nextMonth" class="Calendar-navigation-button CalendarWidget-nextMonthButton">
                        <svg><use xlink:href="#i-arrow"/></svg>
                    </button>
                </div>
                <div class="CalendarWidget-date">
                    <span data-montage-id="Calendar-month" class="CalendarWidget-month"></span>
                    <span data-montage-id="Calendar-year" class="CalendarWidget-year"></span>
                </div>
                <div data-montage-id="viewTabs" class="Calendar-viewTabs"></div>
            </div>
            <div class="flex-row flex-spaceBetween flex-alignItems-center">
                <div data-montage-id="taskCategories" class="CalendarWidget-taskCategories">
                    <div data-montage-id="taskCategory" class="CalendarWidget-taskCategory"></div>
                </div>
            </div>
        </header>
        <main data-montage-id="viewSubstitution">
            <div data-arg="month" data-montage-id="monthView"></div>
            <div data-arg="week" data-montage-id="weekView"></div>
            <div data-arg="day">day</div>
        </main>
    </div>
</body>
</html>
