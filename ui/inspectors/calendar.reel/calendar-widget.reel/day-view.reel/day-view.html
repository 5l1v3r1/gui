<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="day-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "hours":
                    ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"]
            }
        },
        "hours": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "hours"}
            },
            "bindings": {
                "content": {"<-": "@owner.hours"}
            }
        },
        "hour": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "hour"}
            },
            "bindings": {
                "value": {"<-": "@hours:iteration.object"}
            }
        },
        "dayHeader": {
            "prototype": "../day-header.reel",
            "properties": {
                "element": {"#": "dayHeader"}
            },
            "bindings": {
                "data": {"<-": "@owner.displayedDay"},
                "taskCategories": {"<-": "@owner.taskCategories"},
                "selectedTask": {"<->": "@owner.selectedTask"}
            }
        },
        "dayColumn": {
            "prototype": "../day-column.reel",
            "properties": {
                "element": {"#": "dayColumn"}
            },
            "bindings": {
                "data": {"<-": "@owner.displayedDay"},
                "taskCategories": {"<-": "@owner.taskCategories"},
                "selectedTask": {"<->": "@owner.selectedTask"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DayView">
        <header class="CalendarView-header">
            <div class="CalendarView-column--axis"></div>
            <div class="CalendarView-days">
                <div data-montage-id="dayHeader" class="CalendarView-day"></div>
            </div>
        </header>

        <main class="CalendarView-main">

            <div class="CalendarView-content">
                <div data-montage-id="hours" class="CalendarView-column--axis CalendarView-hours">
                    <div data-montage-id="hour" class="CalendarView-hour"></div>
                </div>
                <div class="CalendarView-dayColumns">
                    <div data-montage-id="dayColumn" class="CalendarView-dayColumn"></div>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
