<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="task-category.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-displayed')": {"<-": "@owner.object.isDisplayed"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "taskButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "label": {"<-": "@owner.object.task"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TaskCategory">
        <span data-montage-id="name" class="TaskCategory-name"></span>
    </div>
</body>
</html>
