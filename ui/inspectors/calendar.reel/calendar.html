<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "calendarWidget": {
            "prototype": "./calendar-widget.reel",
            "properties": {
                "element": {"#": "calendarWidget"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"},
                "taskCategories": {"<-": "@owner.taskCategories"},
                "selectedPeriod": {"<->": "@owner.selectedPeriod"},
                "selectedTask": {"<->": "@owner.selectedObject"},
                "selectedDay": {"<->": "@owner.selectedDay"}
            }
        },
        "list": {
            "prototype": "./calendar-list.reel",
            "properties": {
                "element": {"#": "list"}
            },
            "bindings": {
                "taskCategories": {"<-": "@owner.taskCategories"},
                "days": {"<-": "@calendarWidget.days"},
                "selectedTask": {"<->": "@owner.selectedObject"},
                "selectedDay": {"<->": "@owner.selectedDay"}
            }
        },
        "scrollview": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollview"},
                "overflow": "scrollY"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <div data-montage-id="scrollview" class="Calendar-scrollview">
            <div class="Calendar-wrapper">
                <div data-montage-id="calendarWidget" class="Calendar-calendarWidget"></div>
                <div class="Calendar-events">
                    <h2>Agenda</h2>
                    <div data-montage-id="list" class="Calendar-eventsList"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
