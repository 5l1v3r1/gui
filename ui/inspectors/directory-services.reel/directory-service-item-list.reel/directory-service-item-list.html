<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="directory-service-item-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "directoryState": {"<-": "@owner.object.status.toLowerCase() || ''"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.path(@owner.userInterfaceDescriptor.nameExpression)"}
            }
        },
        "status": {
            "prototype": "ui/controls/traffic-light.reel",
            "properties": {
                "element": {"#": "status"},
                "colorMapping": {
                    "bound": "green",
                    "failure": "red",
                    "disabled": "gray",
                    "other": "yellow"
                }
            },
            "bindings": {
                "value": {"<-": "!@owner.object.enabled || !!@owner.object._isNew ? 'disabled' : @owner.directoryState == 'bound' || @owner.directoryState == 'failure' ? @owner.directoryState : 'other'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DirectoryServiceItemList ListItem">
        <div data-montage-id="status" class="NetworkInterfaceIcon-status"></div>
        <div data-montage-id="label" class="ListItem-label"></div>
        <div class="ListItem-arrow">
            <svg><use xlink:href="#i-arrow"/></svg>
        </div>
    </div>
</body>
</html>
