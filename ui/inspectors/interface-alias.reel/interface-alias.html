<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="interface-alias.css">
    <!-- Watch out for duplicate components here. At the time of this writing,
         element to component matching is one to one. Therefore, even though
         many of these components are identical, they must each be present with
         unique IDs in order to work with their respective substritutions.
     -->
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "address-substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "address-substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.source"}
            }
        },
        "address-dhcp": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "address-dhcp"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.address"}
            }
        },
        "address-rtadv": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "address-rtadv"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.address"}
            }
        },
        "address-local": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "address-local"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.address"}
            }
        },
        "address-input": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "address-input"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.address"}
            }
        },
        "netmask-substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "netmask-substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.source"}
            }
        },
        "netmask-dhcp": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "netmask-dhcp"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.netmask"}
            }
        },
        "netmask-rtadv": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "netmask-rtadv"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.netmask"}
            }
        },
        "netmask-local": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "netmask-local"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.netmask"}
            }
        },
        "netmask-input": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "netmask-input"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.netmask"}
            }
        },
        "broadcast-substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "broadcast-substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.source"}
            }
        },
        "broadcast-dhcp": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "broadcast-dhcp"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.broadcast"}
            }
        },
        "broadcast-input": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "broadcast-input"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.broadcast"}
            }
        },
        "type-substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "type-substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.source"}
            }
        },
        "type-dhcp": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "type-dhcp"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.type"}
            }
        },
        "type-rtadv": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "type-rtadv"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.type"}
            }
        },
        "type-local": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "type-local"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.type"}
            }
        },
        "type-select": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "type-select"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.type"},
                "options": {"<-": "@owner.aliasTypeOptions"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="InterfaceAlias">
        <div data-montage-id="address-substitution">
            <div data-arg="dhcp">
                <p>DCHP Address</p>
                <div data-montage-id="address-dhcp"></div>
            </div>
            <div data-arg="rtadv">
                <p>Auto-configured IPv6 Address</p>
                <div data-montage-id="address-rtadv"></div>
            </div>
            <div data-arg="link-local">
                <p>Link-Local IPv6 Address</p>
                <div data-montage-id="address-local"></div>
            </div>
            <div data-arg="manual">
                <p>IP Address</p>
                <div data-montage-id="address-input"></div>
            </div>
        </div>
        <div data-montage-id="netmask-substitution">
            <div data-arg="dhcp">
                <p>Netmask</p>
                <div data-montage-id="netmask-dhcp"></div>
            </div>
            <div data-arg="rtadv">
                <p>Netmask</p>
                <div data-montage-id="netmask-rtadv"></div>
            </div>
            <div data-arg="link-local">
                <p>Netmask</p>
                <div data-montage-id="netmask-local"></div>
            </div>
            <div data-arg="manual">
                <p>Netmask</p>
                <div data-montage-id="netmask-input"></div>
            </div>
        </div>
        <div data-montage-id="broadcast-substitution">
            <div data-arg="dhcp">
                <p>Broadcast Address</p>
                <div data-montage-id="broadcast-dhcp"></div>
            </div>
            <div data-arg="manual">
                <p>Broadcast Address</p>
                <div data-montage-id="broadcast-input"></div>
            </div>
        </div>
        <div data-montage-id="type-substitution">
            <div data-arg="dhcp">
                <p>Alias Type</p>
                <div data-montage-id="type-dhcp"></div>
            </div>
            <div data-arg="rtadv">
                <p>Alias Type</p>
                <div data-montage-id="type-rtadv"></div>
            </div>
            <div data-arg="link-local">
                <p>Alias Type</p>
                <div data-montage-id="type-local"></div>
            </div>
            <div data-arg="manual">
                <p>Alias Type</p>
                <div data-montage-id="type-select"></div>
            </div>
        </div>
    </div>
</body>
</html>
