<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="interface-alias.css">
    <!-- Watch out for duplicate components here. At the time of this writing,
         element to component matching is one to one. Therefore, even though
         many of these components are identical, they must each be present with
         unique IDs in order to work with their respective substritutions.
     -->
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "address-label-substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "address-label-substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.source"}
            }
        },
        "address-label-dhcp": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "address-label-dhcp"},
                "value": "DCHP Address"
            }
        },
        "address-label-rtadv": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "address-label-rtadv"},
                "value": "Auto-configured IPv6 Address"
            }
        },
        "address-label-local": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "address-label-local"},
                "value": "Link-Local IPv6 Address"
            }
        },
        "address-label-manual": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "address-label-manual"},
                "value": "IP Address"
            }
        },
        "address-display-condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "address-display-condition"}
            },
            "bindings": {
                "condition": {"<-": "!@owner.displayInput"}
            }
        },
        "address-display": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "address-display"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.address"}
            }
        },
        "address-input-condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "address-input-condition"}
            },
            "bindings": {
                "condition": {"<-": "@owner.displayInput"}
            }
        },
        "address-input": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "address-input"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.address"}
            }
        },
        "netmask-label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "netmask-label"},
                "value": "Netmask"
            }
        },
        "netmask-display-condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "netmask-display-condition"}
            },
            "bindings": {
                "condition": {"<-": "!@owner.displayInput"}
            }
        },
        "netmask-display": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "netmask-display"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.netmask"}
            }
        },
        "netmask-input-condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "netmask-input-condition"}
            },
            "bindings": {
                "condition": {"<-": "@owner.displayInput"}
            }
        },
        "netmask-input": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "netmask-input"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.netmask"}
            }
        },
        "broadcast-display-condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "broadcast-display-condition"}
            },
            "bindings": {
                "condition": {"<-": "@owner.displayBroadcast"}
            }
        },
        "broadcast-label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "broadcast-label"},
                "value": "Broadcast Address"
            }
        },
        "broadcast-substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "broadcast-substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.source"}
            }
        },
        "broadcast-dhcp": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "broadcast-dhcp"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.broadcast"}
            }
        },
        "broadcast-input": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "broadcast-input"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.broadcast"}
            }
        },
        "type-label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "type-label"},
                "value": "Alias Type"
            }
        },
        "type-substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "type-substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.source"}
            }
        },
        "type-dhcp": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "type-dhcp"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.type"}
            }
        },
        "type-rtadv": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "type-rtadv"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.type"}
            }
        },
        "type-local": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "type-local"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.type"}
            }
        },
        "type-select": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "type-select"}
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.type"},
                "options": {"<-": "@owner.aliasTypeOptions"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="InterfaceAlias">
        <div data-montage-id="address-label-substitution">
            <div data-arg="dhcp">
                <div data-montage-id="address-label-dhcp"></div>
            </div>
            <div data-arg="rtadv">
                <div data-montage-id="address-label-rtadv"></div>
            </div>
            <div data-arg="link-local">
                <div data-montage-id="address-label-local"></div>
            </div>
            <div data-arg="manual">
                <div data-montage-id="address-label-manual"></div>
            </div>
        </div>
        <div data-montage-id="address-display-condition">
            <div data-montage-id="address-display"></div>
        </div>
        <div data-montage-id="address-input-condition">
            <div data-montage-id="address-input"></div>
        </div>
        <div data-montage-id="netmask-label"></div>
        <div data-montage-id="netmask-display-condition">
            <div data-montage-id="netmask-display"></div>
        </div>
        <div data-montage-id="netmask-input-condition">
            <div data-montage-id="netmask-input"></div>
        </div>
        <div data-montage-id="broadcast-display-condition">
            <div data-montage-id="broadcast-label"></div>
            <div data-montage-id="broadcast-substitution">
                <div data-arg="dhcp">
                    <div data-montage-id="broadcast-dhcp"></div>
                </div>
                <div data-arg="manual">
                    <div data-montage-id="broadcast-input"></div>
                </div>
            </div>
        </div>
        <div data-montage-id="type-label"></div>
        <div data-montage-id="type-substitution">
            <div data-arg="dhcp">
                <div data-montage-id="type-dhcp"></div>
            </div>
            <div data-arg="rtadv">
                <div data-montage-id="type-rtadv"></div>
            </div>
            <div data-arg="link-local">
                <div data-montage-id="type-local"></div>
            </div>
            <div data-arg="manual">
                <div data-montage-id="type-select"></div>
            </div>
        </div>
    </div>
</body>
</html>
