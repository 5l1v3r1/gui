<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="vlan.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "_dev": {
                "comment": "vlan.tag must be a number between 1 and 4095 inclusive."
            }
        },
        "selectOptionsConverter": {
            "prototype": "core/converter/select-option-converter",
            "properties": {
                "labelPropertyName": "id",
                "valuePropertyName": "id"
            }
        },
        "dhcp": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"},
                "label": "DHCP"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/field-toggle-switch.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_state"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_state"}
            }
        },
        "noipv6": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"},
                "label": "noipv6"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "parent": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "parent"},
                "converter": {"@": "selectOptionsConverter"},
                "label": "Parent",
                "hasOptionalValue": true
            },
            "bindings": {
                "options": {"<-": "@owner.parentOptions"},
                "selectedValue": {"<->": "@owner.object.vlan.parent"}
            }
        },
        "rtadv": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"},
                "label": "rtadv"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        },
        "tag": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "tag"},
                "label": "Tag"
            },
            "bindings": {
                "value": {"<->": "@owner.object.vlan.tag"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Vlan">
        <p data-montage-id="link_state" class="global-padding"></p>
        <div data-montage-id="enabled"></div>
        <div data-montage-id="dhcp"></div>
        <div data-montage-id="noipv6"></div>
        <div data-montage-id="rtadv"></div>
        <div data-montage-id="parent"></div>
        <div data-montage-id="tag">
    </div>
</body>
</html>
