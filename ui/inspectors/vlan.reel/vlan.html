<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="vlan.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "_dev": {
                "comment": "vlan.tag must be a number between 1 and 4095 inclusive."
            }
        },
        "dhcp": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "enabled"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_state"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_state"}
            }
        },
        "name": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.name"}
            }
        },
        "noipv6": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "parent": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "parent"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.vlan.parent"},
                "content": {"<-": "@owner.parent_options"}
            }
        },
        "rtadv": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        },
        "tag": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "tag"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.vlan.tag"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Vlan">
        <p data-montage-id="name"></p>
        <p data-montage-id="link_state"></p>
        <input type="checkbox" data-montage-id="enabled">
        <input type="checkbox" data-montage-id="dhcp">
        <input type="checkbox" data-montage-id="noipv6">
        <input type="checkbox" data-montage-id="rtadv">
        <select data-montage-id="parent"></select>
        <input data-montage-id="tag" type="text">
    </div>
</body>
</html>
