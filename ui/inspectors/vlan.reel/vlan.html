<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="vlan.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "_dev": {
                "comment": "vlan.tag must be a number between 1 and 4095 inclusive."
            }
        },
        "dhcp": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "dhcp"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.dhcp"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "enabled"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.enabled"}
            }
        },
        "link_state": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "link_state"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.link_state"}
            }
        },
        "noipv6": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "noipv6"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.noipv6"}
            }
        },
        "parent": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "parent"}
            },
            "bindings": {
                "options": {"<-": "@owner.parent_options"},
                "selectedValue": {"<->": "@owner.object.vlan.parent"}
            }
        },
        "rtadv": {
            "prototype": "blue-shark/ui/checkbox.reel",
            "properties": {
                "element": {"#": "rtadv"}
            },
            "bindings": {
                "checked": {"<->": "@owner.object.rtadv"}
            }
        },
        "tag": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "tag"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.vlan.tag"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Vlan global-padding">
        <p data-montage-id="link_state"></p>
        <div class="Field">
            <div class="Field-title">Enabled</div>
            <input type="checkbox" data-montage-id="enabled">
        </div>
        <div class="Field">
            <div class="Field-title">DCHP</div>
            <input type="checkbox" data-montage-id="dhcp">
        </div>
        <div class="Field">
            <div class="Field-title">noipv6</div>
            <input type="checkbox" data-montage-id="noipv6">
        </div>
        <div class="Field">
            <div class="Field-title">rtadv</div>
            <input type="checkbox" data-montage-id="rtadv">
        </div>
        <div class="Field">
            <div class="Field-title">Parent</div>
            <select data-montage-id="parent"></select>
        </div>
        <div class="Field">
            <div class="Field-title">Tag</div>

            <input data-montage-id="tag" type="text">
        </div>

    </div>
</body>
</html>
